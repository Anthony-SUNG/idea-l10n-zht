<html>
<body>
报告类型变量在其差异不允许的位置用作实参的情况(只要它们没有被标记为<code>未检查</code>)。
<p>类型变量的方差可以是协变(<code>out</code>)、逆变(<code>in</code>)或不变(既不是 <code>out</code> 也不是 <code>in</code>)。</p>
<p>以下规则用于检查属性和方法声明中使用的类型实参:</p>
<ul>
  <li><code>未检查的</code>类型实参将被忽略。</li>
  <li>协变类型实参只能用于产生值的位置(例如，返回类型和块形参)。</li>
  <li>逆变类型实参只能用于使用实参的位置(例如，形参和块返回类型)。
  </li>
  <li>不变类型实参可以用于产生值和使用实参这两种位置。</li>
</ul>
</body>
</html>
