<body>
报告将导致运行时错误的无效字符串偏移的使用情况。
<!-- tooltip end -->
<p>
  报告的情况如下:
</p>
<ul>
  <li>将字符串偏移量用作对象或数组</li>
  <li>通过 <code>unset</code> 取消设置字符串偏移量</li>
  <li>通过引用传递字符串偏移量</li>
  <li>创建对字符串偏移的引用或反之</li>
  <li>递增或递减字符串偏移量</li>
  <li>在字符串偏移上使用组合运算符赋值，例如 <code>+=</code> 或 <code>.=</code></li>
  <li>使用空字符串或长度大于 1 的字符串分配字符串偏移量</li>
</ul>
</body>
</html>
