報告對 PHPUnit 相等斷言方法（如 <code>assertEquals()</code>、<code>assertNotEquals()</code>、<code>assertSame()</code> 等）的調用，這些方法的預期結果參數為非文字，實際結果參數為文字。 這樣的調用對于通過的斷言表現良好，但如果它們的預期參數和實際參數不同，則可能產生令人困惑的錯誤報告。
