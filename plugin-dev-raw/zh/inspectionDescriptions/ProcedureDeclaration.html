<p>使用過程語法報告方法聲明。</p>
<p>不建議開發者對方法使用類似過程的語法。
    它將在 Scala 3 中被移除，因為它不一致並且可能導致錯誤。</p>
<p>該快速修復會將聲明從過程語法轉換為函數語法。</p>
<p><b>示例：</b></p>
<pre><code>
  trait Test {
    def method()
  }
</code></pre>
<p>在應用快速修復後：</p>
<pre><code>
  trait Test {
    def method(): Unit
  }
</code></pre>
