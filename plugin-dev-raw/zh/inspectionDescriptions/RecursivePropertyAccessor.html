<p>
    報告能夠以 <code>StackOverflowError</code> 結束的遞歸屬性訪問器調用。
    此類調用經常與支援欄位訪問混淆。
</p>
<p><b>範例：</b></p>
<pre><code>
  var counter: Int = 0
      set(value) {
          <b>counter</b> = if (value < 0) 0 else value
      }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  var counter: Int = 0
      set(value) {
          <b>field</b> = if (value < 0) 0 else value
      }
</code></pre>
</body>
