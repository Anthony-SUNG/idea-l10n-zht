報告定義 <code>serialVersionUID</code> 字段的非 <code>Serializable</code> 類。 該上下文中的 <code>serialVersionUID</code> 字段通常表明有錯誤，因為該字段將被忽略，且該類將不會被序列化。
<p><b>示例：</b></p>
<pre><code>
  public class IWantToSerializeThis {
    private static final long serialVersionUID = 2669293150219020249L;
  }
</code></pre>
