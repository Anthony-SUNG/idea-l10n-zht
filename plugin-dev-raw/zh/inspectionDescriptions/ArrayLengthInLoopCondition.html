報告對循環語句條件部分中數組的 <code>.length</code> 屬性的訪問。 在資源高度受限的環境中，此類調用可能會對性能產生不利影響。
<p>
  此檢查適用於 Java ME 和其他資源高度受限的環境。
  不加考慮地應用此檢查的結果可能會對代碼清晰度和設計產生負面影響。
</p>
<p><b>示例：</b></p>
<pre><code>
  void foo(Object[] x) {
    for (int i = 0; i &lt; x.length; i++) { /**/ }
  }
</code></pre>
