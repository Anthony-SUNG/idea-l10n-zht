<body>
報告可以簡化為其“單個元素”或“標記”速記形式的注解。
<p>還會報告在 @ 符號和注解名稱之間包含空格的注解。</p>
<p><b>示例：</b></p>
<pre><code>
  @interface Foo { String[] value(); }

  @ Foo({"foo"})
  public String name;
</code></pre>
<p>在應用快速修復后：</p>
<pre><code>
  @interface Foo { String[] value(); }

  @Foo("foo")
  public String name;
</code></pre>
<!-- tooltip end -->
</body>
