<html>
<body>
報告對可以安全移除的字符串模板中的 <code>toString()</code> 的調用。
<p><b>示例：</b></p>
<pre><code>  fun foo(a: Int, b: Int) = a + b

  fun test(): String {
      return "Foo: ${foo(0, 4).toString()}" // 'toString()' 冗余
  }
</code></pre>
<p>在應用快速修復后：</p>
<pre><code>  fun foo(a: Int, b: Int) = a + b

  fun test(): String {
      return "Foo: ${foo(0, 4)}"
  }
</code></pre>
</body>
</html>
