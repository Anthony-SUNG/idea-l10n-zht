報告對 <code>System.exit()</code>、<code>Runtime.exit()</code> 和 <code>Runtime.halt()</code> 的調用。
<p>
  調用 <code>System.exit()</code> 或 <code>Runtime.exit()</code> 會調用關閉掛鈎並終止當前運行的 Java 虛擬機。 調用 <code>Runtime.halt()</code> 會強行終止 JVM，而不會導致啟動關閉掛鈎。
  這些方法中的每一種都應極其謹慎地使用。 對這些方法的調用使得調用代碼對於大多數應用程序服務器來說不可移植。
</p>
<!-- tooltip end -->
<p>
  使用該選項可以忽略主方法中的調用。
