報告帶簡單賦值（例如 <code>y = y + x</code>）且可以替換為運算符賦值的變量的修改。
<p>該快速修復會將賦值替換為賦值運算符。</p>
<p><b>示例：</b></p>
<pre><code>
  fun foo() {
      val list = mutableListOf(1, 2, 3)
      list = list + 4
  }
</code></pre>
<p>在應用快速修復後：</p>
<pre><code>
  fun foo() {
      val list = mutableListOf(1, 2, 3)
      list += 4
  }
</code></pre>
