報告將 <code>==</code> 或 <code>!=</code> 應用于新分配對象而不是調用 <code>equals()</code> 的代碼。
<p>
  對新分配對象的引用不能指向現有對象，因此比較結果始終為 <code>false</code>。 該檢查還可以報告從簡單方法返回的新建對象。
</p>
<p><b>示例：</b></p>
<pre><code>
  void test(Object obj) {
    if (new Object() == obj) {...}
  }
</code></pre>
<p>在應用快速修復后：</p>
<pre><code>
  void test(Object obj) {
    if (new Object().equals(obj)) {...}
  }
</code></pre>
