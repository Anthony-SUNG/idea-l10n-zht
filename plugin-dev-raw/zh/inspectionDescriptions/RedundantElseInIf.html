<body>
<p>報告 <code>if</code> 中具有 <code>return</code> 的冗余 <code>if</code></p>
<p><b>示例：</b></p>
<pre><code>
  fun foo(arg: Boolean): Int {
      if (arg) return 0
      else { // 此 else 冗余，大括號中的代碼正好可以向左移動
          someCode()
      }
  }
</code></pre>
<p>在應用快速修復后：</p>
<pre><code>
  fun foo(arg: Boolean): Int {
      if (arg) return 0
      someCode()
  }
</code></pre>
</body>
</html>
