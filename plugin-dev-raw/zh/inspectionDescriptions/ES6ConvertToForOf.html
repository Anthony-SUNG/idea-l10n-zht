<body>
報告對數組的 <code><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/for...in"> for..in </a></code> 循環的用法。 建議將其替換為 <code><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/for...of">for..of</a></code> 循環。
<br/><code>for..of</code> 循環 (在 ECMAScript 6 中引入) 對 <code>iterable</code> 對象進行迭代。
對于數組，此結構比 <code>for..in</code> 更可取，因為它只處理數組值，不處理數組對象的屬性。
</body>
