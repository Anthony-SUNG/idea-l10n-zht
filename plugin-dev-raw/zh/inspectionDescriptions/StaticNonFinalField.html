報告非 <code>final</code> <code>static</code> 字段。
<p>可以通過快速修復將 <code>final</code> 修飾符添加到非 <code>final</code> <code>static</code> 字段中。</p>
<p>此檢查不檢查字段的可變性。 例如，將 <code>final</code> 修飾符添加到在某個位置設定了值的字段，將導致編譯錯誤。</p>
<!-- tooltip end -->
<p>
  使用<b>僅報告 'public' 字段</b>選項，使該檢查只報告 <code>public</code> 字段。</p>
