報告 <code>assertTrue()</code>、<code>assertFalse()</code>、<code>assertNull()</code> 和 <code>assertNotNull()</code> 調用中的常量實參。
<p>
  對這些包含常量實參的方法的調用要么總是成功，要么總是失敗。
  此類語句很容易在重構后遺留下來，並且可能並非有意為之。
</p>
<p><b>示例：</b></p>
<pre><code>
  assertNotNull("foo");
</code></pre>
