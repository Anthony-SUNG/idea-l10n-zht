報告使用 <code>var</code> 而不是 <code>let</code> 或 <code>const</code> 的聲明。<br/>
<code>let</code> 和 <code>const</code> 的作用范圍都為塊，行為更為嚴格。
<br/><br/>
建議將所有 <code>var</code> 聲明替換為 <code>let</code> 或 <code>const</code> 聲明，具體取決于特定值的語義。
為避免引用錯誤，可將聲明移至函數頂部，或放在變量的第一個用法前。
<br/>選擇'通過‘全部修復’操作保守地轉換變量'選項，以防止使用“全部修復”操作時在這些復雜情況下出現任何更改。
