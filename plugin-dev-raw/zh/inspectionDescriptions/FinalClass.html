報告被宣告為 <code>final</code> 的類。
不報告擴展<code>密封</code>類或接口的最終類。
這種類不能被繼承，並且可能表明缺乏物件導向的設計。
某些編碼標準不鼓勵 <code>final</code> 類。
<p><b>範例：</b></p>
<pre><code>
  <b>public final class</b> Main {
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  <b>public class</b> Main {
  }
</code></pre>
