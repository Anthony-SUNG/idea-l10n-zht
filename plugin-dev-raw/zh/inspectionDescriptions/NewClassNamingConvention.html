報告名稱太短、太長或不遵循指定正則表達式模式的類。
<p><b>示例</b>：如果為測試啟用了檢查，並且指定的最小類名稱長度為 8（默認值），因以下測試類的名稱長度為 6，即小于 8，因此將生成警告：<code>public class MyTest{}</code>。
<p>只能在編輯器中采用快速修復來重命名這種類。</p>
<!-- tooltip end -->
<p>配置檢查：</p>
<p>
  使用<b>選項</b>部分中的列表來指定應檢查哪些類。 取消選中要為之跳過檢查的類對應的復選框。</p>
<p>對于類的每種類型，請使用所提供的輸入字段指定類名應有的最小長度、最大長度和正則表達式。 在長度字段中指定 <b>0</b> 可跳過相應檢查。</p>
<p>正則表達式應以標准 <code>java.util.regex</code> 格式指定。</p>
