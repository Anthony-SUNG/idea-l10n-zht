<body>
報告某些平台模塊中沒有實際注解的可選預期注解。
<p><b>示例：</b></p>
<pre><code>// 通用代碼
@OptionalExpectation
expect annotation class JvmName(val name: String)

@JvmName(name = "JvmFoo")
fun foo() { }

// jvm 代碼
actual annotation class JvmName(val name: String)
</code></pre>
<p>該檢查還會報告對非 JVM 平台（例如 Native）省略 <code>actual annotation class JvmName</code> 的情況。</p>
