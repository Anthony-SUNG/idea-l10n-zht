報告嵌套的 <code>synchronized</code> 語句。
建議盡量避免嵌套同步，因為在某些情況下，嵌套同步可能會導致死鎖。
<p><b>示例：</b></p>
<pre><code>
  synchronized (lockA){
    //線程 1 在等待 lockB
    synchronized (lockB){ //警告
    }
  }
  ...
  synchronized (lockB) {
    //線程 2 在等待 lockA
    synchronized (lockA) { //警告
    }
  }
</code></pre>
<!-- tooltip end -->
