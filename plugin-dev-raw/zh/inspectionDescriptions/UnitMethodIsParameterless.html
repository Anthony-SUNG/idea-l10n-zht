<p>報告結果類型為 <code>Unit</code> 且沒有形參子句的方法。</p>
<p>結果類型為 <code>Unit</code> 的方法僅針對它們的<a href="https://en.wikipedia.org/wiki/Side_effect_(computer_science)">副作用</a>執行，並且按照慣例，具有副作用的方法至少有一個（空）形參子句。
    </p>
<p>該快速修復會添加一個空形參子句。</p>
<p><b>示例：</b></p>
<pre><code>
  def test: Unit = ()
</code></pre>
<p>在應用快速修復后：</p>
<pre><code>
  def test(): Unit = ()
</code></pre>
