報告在運行時代碼阻止某個框架（例如 Spring 或 Hibernate）對類進行子類化的情況。
<!-- tooltip end -->
<p>必要但不可能進行子類化的典型示例：</p>
<ul>
  <li>使用特定於框架的注解（例如 Spring <code>@Configuration</code>）標記的 <code>final</code> 類</li>
  <li>使用特定於框架的注解（例如 Spring <code>@Transactional</code>）標記的 <code>final</code>、<code>static</code> 或 <code>private</code> 方法</li>
  <li><code>final</code> 類中使用特定於框架的注解標記的方法</li>
</ul>

<p>報告的情況清單取決於使用的框架。</p>
