報告空的 <code>rescue</code> 塊。 盡管偶爾是有意為之，但空 <code>rescue</code> 塊通常表明有編碼錯誤，並且可能導致調試困難。
<p>使用<i>忽略帶有注釋的 'rescue' 塊</i>復選框，來定義是否計入只包含注釋的 <code>rescue</code> 塊。</p>
<p>使用<i>忽略名稱為 '_' 的 'rescue' 形參</i>復選框，可定義是否計入以 <code>_</code> 為形參計數的 <code>rescue</code> 塊。</p>
<p><span style="font-size: smaller;">受 <a href="https://github.com/martinjandrews/roodi#readme">'Roodi'</a> 啟发</span></p>
