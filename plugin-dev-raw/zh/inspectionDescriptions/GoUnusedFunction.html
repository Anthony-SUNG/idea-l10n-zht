報告未使用的未導出函數。
<p>在 Go 中，如果函數以小寫字母開頭，則不會導出該函數。 已定義但從未使用過的未導出函數的名稱顯示為灰色。</p>
<pre><code>// 未使用的未導出函數
func unExportedUnusedFunc()  {

}

func main() {
 fmt.Println("Hello")
}</code></pre>
