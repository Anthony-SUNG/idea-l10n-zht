<html>
<body>
<p>報告沒有形參的 lambda 中的冗餘 lambda 箭頭。</p>
<p><b>示例：</b></p>
<pre><code>
  fun foo(f: () -> Unit) = f()

  fun bar() {
      foo { <b>-></b> println("Hi!") }
  }
</code></pre>
<p>在應用快速修復後：</p>
<pre><code>
  fun foo(f: () -> Unit) = f()

  fun bar() {
      foo { println("Hi!") }
  }
</code></pre>
</body>
</html>
