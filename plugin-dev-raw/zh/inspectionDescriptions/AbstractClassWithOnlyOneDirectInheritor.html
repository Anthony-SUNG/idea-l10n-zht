報告僅具有一個直接繼承者的 abstract 類。 雖然這種類可能會在內存受限或帶寬受限的環境中提供令人欽佩的設計清晰度，但它們不必要地增加了應用程序的總占用空間。 請考慮將抽象類與其繼承者合並。
<p>
  此檢查適用于 Java ME 和其他資源高度受限的環境。
  不加考慮地應用此檢查的結果可能會對代碼清晰度和設計產生負面影響。
</p>
<p><b>示例：</b></p>
<pre><code>
  abstract class Base {} // 將被報告

  class Inheritor extends Base {}
</code></pre>
