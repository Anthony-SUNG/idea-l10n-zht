<body>
報告一組 CSS 常規屬性，並建議將不完整的一組 CSS 常規屬性替換為速記形式，但在本例中，速記形式並非 100% 等效。
<p>
  例如，這兩個屬性: <code>outline-color</code> 和 <code>outline-style</code>，可以替換為單獨一個 <code>outline</code> 屬性。
  此類替換不是 100% 等效，因為速記形式會將所有忽略的子值重置為其初始狀態。
  在本例中，切換到 <code>outling</code> 簡寫形式意味著 <code>outling-width</code> 也將設置為其初始值，即 <code>medium</code>。
</p>
<!-- tooltip end -->
<p>
  此檢查不會處理整組普通寫法的屬性(在完全可以切換到簡寫形式時)。
  對於此類情況，請參閱“屬性可以安全替換為速記形式”檢查。
</p>
</body>
