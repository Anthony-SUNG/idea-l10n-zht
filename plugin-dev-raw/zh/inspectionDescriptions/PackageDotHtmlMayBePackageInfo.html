報告用於記錄軟件包的任何 <code>package.html</code> 文件。
<p>從 JDK 1.5 開始，建議您改用 <code>package-info.java</code> 文件，因為此類文件還可以包含軟件包注解。 這樣，package-info.java 就變成了軟件包級別注解和文檔的唯一倉庫。</p>
<p>示例：<code>package.html</code></p>
<pre><code>
&lt;html&gt;
  &lt;body&gt;
    Documentation example.
  &lt;/body&gt;
&lt;/html&gt;
</code></pre>
<p>應用該快速修復後：<code>package-info.java</code></p>
<pre><code>
/**
 * Documentation example.
 */
package com.sample;
</code></pre>
