<html>
<body>
報告與 <code>String.indexOf()</code> 調用（可以替換為對 <code>String.contains()</code> 方法的調用）的比較。
<p><b>示例：</b></p>
<pre><code>
  <b>boolean</b> b = "abcd".indexOf('e') >= 0;
</code></pre>
<p>在應用快速修復後：</p>
<pre><code>
  <b>boolean</b> b = "abcd".contains('e');
</code></pre>
<!-- tooltip end -->
<p>僅當項目或模塊的語言級別為 5 或更高時，此檢查才會報告。</p>

</body>
</html>
