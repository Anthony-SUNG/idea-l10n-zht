<p>報告在同一方法上聲明的 <a href="https://docs.spring.io/spring-framework/docs/current/javadoc-api/org/springframework/cache/annotation/CachePut.html">@CachePut</a> 和 <a href="https://docs.spring.io/spring-framework/docs/current/javadoc-api/org/springframework/cache/annotation/Cacheable.html">@Cacheable</a> 注解。</p>

<code>@Cacheable</code> 導致方法跳過使用緩存的執行，<code>@CachePut</code> 強制執行以更新緩存。
這會導致意外行為，應該避免，除非在非常特殊的情況下注解中的條件將它們排除在外。
請注意，此類條件不應依賴于結果對象（<code>#result</code> 變量），因為這些條件已預先驗證以確認排除。
</body>
