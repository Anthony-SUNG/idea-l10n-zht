報告可以安全地設為 <code>final</code> 的任何字段。
<p>使用 <code>final</code> 變量會使代碼更不容易出錯。 它還可以通過優化編譯器來幫助加速您的程序。</p>
<p>只有當一個字段具有 <code>private</code> 訪問修飾符才可以安全地設為 <code> final </code>（或者它在本地/匿名類中定義），並且：<p>
<ul>
  <li>它是 <code>static</code>，並在其聲明或 static 的類初始化程序之一中進行初始化。</li>
  <li>它是非 static 的，並在其聲明、非 static 的類初始化程序或所有構造函數中初始化。</li>
</ul>
