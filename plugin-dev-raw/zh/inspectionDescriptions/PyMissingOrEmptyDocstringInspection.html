<p>報告缺失的和空的 docstring。</p>
<p><b>缺失 docstring 的示例</b></p>
<pre style="font-family: monospace">
def demo(a):
    c = a ** 2
</pre>
<p><b>空 docstring 的示例</b></p>
<pre style="font-family: monospace">
def demo(a):
    """
    """
    c = a ** 2
</pre>
<p>應用快速修復後，這段代碼變為：</p>
<pre style="font-family: monospace">
def demo(a):
    """

    :param a:
    """
    c = a ** 2
</pre>
<p>您需要提供一些有關所生成模板中的形參的詳細信息。</p>
