<p>報告 <a href="https://docs.python.org/3/library/typing.html#typing.NamedTuple">typing.NamedTuple</a> 的無效定義。</p>
<p><b>示例：</b></p>
<pre style="font-family: monospace">
import typing


class FullName(typing.NamedTuple):
    first: str
    last: str = ""
    middle: str
</pre>
<p>修復方法是將有默認值的字段放在沒有默認值的字段后面：</p>
<pre style="font-family: monospace">
import typing


class FullName(typing.NamedTuple):
    first: str
    middle: str
    last: str = ""
</pre>
</body>
