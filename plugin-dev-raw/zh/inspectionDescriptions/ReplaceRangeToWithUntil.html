報告對 <code>rangeTo</code> 或 <code>..</code> 運算符的調用，而非對 <code>until</code> 的調用。
<p>使用相應函數可使代碼更簡單。</p>
<p>該快速修復會將 <code>rangeTo</code> 或 <code>..</code> 調用替換為 <code>until</code>。</p>
<p><b>示例：</b></p>
<pre><code>
  fun foo(a: Int) {
      for (i in 0..a - 1) {

      }
  }
</code></pre>
<p>在應用快速修復後：</p>
<pre><code>
  fun foo(a: Int) {
      for (i in 0 until a) {

      }
  }
</code></pre>
