如果傳遞以存儲結果的實參不是指針或接口，則報告對 <code>json.Unmarshal</code> 和類似函數的調用。
<p>這些調用將失敗並返回錯誤。</p>
<p>有關 <code> Unmarshal </code> 的更多信息，請參見 <a href="https://golang.org/pkg/encoding/json/#Unmarshal">golang.org 的 func Unmarshal</a> 頁面。</p>
<p>示例：</p>
<pre><code>var animals []Animal
err := json.Unmarshal(jsonData, animals) // 總是返回錯誤</code></pre>
<p>在應用<b>在前面追加 '&amp;'</b>快速修復后：</p>
<pre><code>var animals []Animal
err := json.Unmarshal(jsonData, &animals)</code>
</pre>
