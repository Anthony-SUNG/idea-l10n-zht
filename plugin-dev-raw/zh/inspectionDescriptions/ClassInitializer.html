報告類中的非 <code>static</code> 初始值設定項。
<p>某些編碼標準禁止實例初始值設定項，建議使用構造函數或欄位初始值設定項進行初始化。
  此外，刪除 <code>static</code> 關鍵字可能會導致意外創建非 <code>static</code> 初始值設定項，造成模糊不清的錯誤。
</p>
<p>此檢查不報告匿名類中的實例初始值設定項。<!-- tooltip end -->
<p>
  使用<b>僅在類具有一個或多個構造函數時警告</b>選項，可忽略沒有任何構造函數的類中的實例初始值設定項。
</p>
</body>
