<p>報告未使用的類、方法和字段。</p>
<p><b>示例：</b></p>
<pre><code>
  public class Department {
      private Organization myOrganization;
  }
</code></pre>
<p>在這裡，<code>Department</code> 顯式引用 <code>Organization</code>，但如果 <code>Department</code> 類未使用，則此檢查將報告這兩個類。 

<p>
該檢查還會報告其方法、所有方法實現/重寫器未使用的參數，以及已聲明但未使用的局部變量。
</p>
