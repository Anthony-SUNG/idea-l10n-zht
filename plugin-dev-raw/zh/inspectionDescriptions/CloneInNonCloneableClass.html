報告重寫 <code>clone()</code> 方法但不實現 <code>Cloneable</code> 接口的類。
這通常表示編程錯誤。
<!-- tooltip end -->
<p>
  使用<b>僅對 'public' 克隆方法发出警告</b>選項可以忽略不是 <code>public</code> 的方法。</p>
<p>對于設計為繼承的類，您可以選擇不實現 <code>Cloneable</code> 接口，而是重寫 <code>clone()</code> 並將其聲明為 <code>protected</code>，並決定是否在子類中實現 <code>Cloneable</code> 接口。
</p>
