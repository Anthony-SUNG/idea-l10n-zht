<p>報告不遵循 Bean 命名慣例的 <strong>&lt;bean&gt;</strong> 名稱。</p>

<p>
  慣例是在命名 Bean 時對實例字段名稱使用標准 Java 慣例。
  也就是說，Bean 名稱以小寫字母開頭，並從那里開始使用駝峰式大小寫。
  此類名稱的示例包括 <code>accountManager</code>、<code>accountService</code>、<code>userDao</code>、<code>loginController</code> 等。
  一致地命名 Bean 會使您的配置更易于閱讀和理解。
  此外，如果您使用的是 Spring AOP，那么在將建議應用于一組按名稱相關的 Bean 時，會很有用。
</p>
