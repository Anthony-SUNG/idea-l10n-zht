<body>
報告對 <code>java.util.List.set()</code> 方法的調用。 此類調用可由更簡短明確的鍵控訪問形式替代。
<p><b>示例：</b></p>
<pre>
<code>
def list = ["foo"]
list.set(0, "bar") // list.set(0, "bar") 可以替換為 list[0] = "bar"
</code>
</pre>
<p>在應用快速修復後：</p>
<pre>
<code>
def list = ["foo"]
list[0] = "bar"
</code>
</pre>
</body>
</html>
