報告以 C 風格語法編寫的數組聲明，其中數組指示符中括號放置在變量名稱之後或方法形參列表之後。
<p>示例：</p>
<pre><code>
  <b>public</b> String process(String value[])[] {
    return value;
  }
</code></pre>
<p>大多數代碼風格更喜歡 Java 風格的數組聲明，其中數組指示符中括號附加到類型名稱，例如：</p>
<pre><code>
  <b>public</b> String[] process(String[] value) {
    return value;
  }
</code></pre>
<!-- tooltip end -->
<p>配置檢查：</p>
<p>
使用 <b>忽略變量中的C樣式聲明</b> 選項僅報告方法返回類型的 C 樣式數組聲明。
<p>
