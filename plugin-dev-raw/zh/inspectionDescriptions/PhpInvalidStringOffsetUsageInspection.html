報告將導致運行時錯誤的無效字符串偏移的使用情況。
<!-- tooltip end -->
<p>
  報告的情況如下:
</p>
<ul>
  <li>將字符串偏移量用作對象或數組</li>
  <li>通過 <code>unset</code> 取消設置字符串偏移量</li>
  <li>通過引用傳遞字符串偏移量</li>
  <li>創建對字符串偏移的引用或反之</li>
  <li>遞增或遞減字符串偏移量</li>
  <li>在字符串偏移上使用組合運算符賦值，例如 <code>+=</code> 或 <code>.=</code></li>
  <li>使用空字符串或長度大于 1 的字符串分配字符串偏移量</li>
</ul>
</body>
