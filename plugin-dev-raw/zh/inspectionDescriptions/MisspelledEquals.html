報告帶有單個形參的 <code>equal()</code> 的聲明。
通常，這是拼寫錯誤，<code>equals()</code> 實際上是有意的。
<p>建議通過快速修復將方法重命名為 <code>equals</code>。</p>
<p><b>示例：</b></p>
<pre><code>
  class Main {
    public boolean equal(Object obj) {
      return true;
    }
  }
</code></pre>
<p>在應用快速修復后：</p>
<pre><code>
  class Main {
    public boolean equals(Object obj) {
      return true;
    }
  }
</code></pre>
