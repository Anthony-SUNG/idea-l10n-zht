報告用其包含類名限定的靜態導入成員的用法。
<p>此類限定不必要且可移除，因為可以通過成員名稱直接訪問靜態導入成員。</p>
<p><b>示例：</b></p>
<pre><code>
  import static foo.Test.WIDTH;

  class Bar {
    void bar() {
      System.out.println(Test.WIDTH);
    }
  }
</code></pre>
<p>在應用快速修復后：</p>
<pre><code>
  import static foo.Test.WIDTH;

  class Bar {
    void bar() {
      System.out.println(WIDTH);
    }
  }
</code></pre>
