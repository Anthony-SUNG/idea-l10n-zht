報告字段數超過指定最大值的類。
<p>具有大量字段的類通常會試圖進行過多處理。 請考慮將這種類拆分為多個較小的類。</p>
<!-- tooltip end -->
<p>配置檢查：</p>
<ul>
  <li>使用<b>字段計數限制</b>字段可指定類中允許的最大字段數。</li>
  <li>使用<b>在計數中包含常量字段</b>選項可指示是否應計算常量字段。</li>
  <li>默認情況下，只有不可變的 <code>static final</code> 對象會被計為常量。 使用<b>將 'static final' 字段計為常量</b>選項可將任何 <code>static final</code> 字段計為常量。</li>
  <li>使用<b>在計數中包含枚舉常量</b>選項可指定是否應計算 <code>enum</code> 類中的 <code>enum</code> 常量。</li>
</ul>
