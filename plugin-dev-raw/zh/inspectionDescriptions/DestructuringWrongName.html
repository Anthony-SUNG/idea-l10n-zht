<body>
報告與析構數據類的不同屬性名稱匹配的析構聲明條目。
<p><b>示例：</b></p>
<pre><code>
  data class Foo(val a: String, val b: Int, val c: String)

  fun bar(f: Foo) {
      val (a, c) = f
  }
</code></pre>
<p>該快速修復會更改變量的名稱以匹配相應類字段的名稱：</p>
<pre><code>
  data class Foo(val a: String, val b: Int, val c: String)

  fun bar(f: Foo) {
      val (a, b) = f
  }
</code></pre>
</body>
