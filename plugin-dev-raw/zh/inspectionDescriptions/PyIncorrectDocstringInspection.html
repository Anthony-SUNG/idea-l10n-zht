<p>報告 docstring 中不匹配的形參。 例如，<code>b</code> 處於高亮顯示狀態，因為 <code>add</code> 函數中沒有此類形參。</p>
<pre style="font-family: monospace">
    def add(a, c):
    """
    @param a:
    @param b:
    @return:
    """
    pass
</pre>
<p>如果 docstring 中沒有提及其中任何一個形參，則檢查不會警告您缺少這些形參：</p>
<pre style="font-family: monospace">
def mult(a, c):
    """
    @return:
    """
    pass
</pre>
