報告引用過多其他類的類。
<p>耦合度過高的類可能非常脆弱，應該被拆分為較小的類。</p>
<!-- tooltip end -->
<p>配置檢查：</p>
<ul>
  <li>使用<b>類耦合限制</b>欄位可指定類允許的最大耦合度。</li>
  <li>使用<b>包括與 Java 系統類的耦合</b>選項可指定是否應計算對系統類（<code>java.</code> 或 <code>javax.</code> 軟件包中的那些類）的引用。</li>
  <li>使用<b>包括與庫類的耦合</b>選項可指定是否應該計算對任何庫類的引用。</li>
</ul>
