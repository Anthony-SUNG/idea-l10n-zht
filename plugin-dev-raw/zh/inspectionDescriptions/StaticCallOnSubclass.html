報告其中的調用由聲明類的子類而不是聲明類本身限定的 static 方法調用。
<p>
  Java 允許對類進行此類限定，但是此類調用可能表明繼承和重寫之間存在微妙的混淆。
</p>
<p><b>示例：</b></p>
<pre><code>
  class Parent {
    public static void print(String str) {}
  }
  class Child extends Parent {}

  Child.print("Hello, world!");
</code></pre>
<p>在應用快速修復後：</p>
<pre><code>
  Parent.print("Hello, world!");
</code></pre>
