<html>
<body>
報告 <code>*.properties</code> 文件中的未解析屬性。

<p><b>示例 JSP 文件：</b></p>
<pre><code>
&lt;%@ page contentType="text/html;charset=UTF-8" language="java" %&gt;
&lt;%@ taglib uri="/tags/fmt" prefix="fmt" %&gt;

&lt;fmt:message bundle="bundle.properties" key="unknown.property"/&gt; // 錯誤：引用的文件中沒有此類屬性
</code></pre>
</body>
</html>
