<p>報告檢查所有元素的條件的 <code>fold</code> 的用法。</p>

<p>該快速修復會將 <code>fold</code> 替換為等效的 <code>forall</code>。</p>

<p><b>示例：</b></p>
<pre><code>
  var x: Seq[Int]
  x.foldLeft(true)((x,y) => x && p(y))
</code></pre>
<p>在應用快速修復后：</p>
<pre><code>
  var x: Seq[Int]
  x.forall(y => p(y))
</code></pre>
<!-- tooltip end -->
