報告可以與基礎軟件包（<b>設置 | 語言和框架 | Scala | 基礎軟件包</b>）相關的完全限定導入。
<p>僅當在<b>設置 | 編輯器 | 代碼樣式 | Scala | 導入</b>中啟用<b>對基礎軟件包例外</b>選項時才適用。</p>
<p><b>示例：</b></p>
<pre><code>
  package org.example.application
  package ui

  import org.example.application.model.Data
</code></pre>
<p>在應用快速修復后：</p>
<pre><code>
  package org.example.application
  package ui

  import model.Data
</code></pre>
<!-- tooltip end -->
