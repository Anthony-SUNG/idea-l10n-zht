報告在 <code>switch</code> 語句的一個分支中聲明並在另一個分支中使用的局部變數。 此類聲明可能格外令人困惑。
<p>示例：</p>
<pre><code>
    switch(i) {
      case 2:
          int x = 0;
          break;
      case 3:
          x = 3;
          System.out.println(x);
          break;
    }
</code></pre>
