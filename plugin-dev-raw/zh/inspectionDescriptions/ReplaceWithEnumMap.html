報告可以替換為 <code>EnumMap</code> 構造函數調用的 <code>hashMapOf</code> 函數或 <code>HashMap</code> 構造函數調用。
<p>使用 <code>EnumMap</code> 構造函數可使代碼更簡單。</p>
<p>該快速修復會將函數調用替換為 <code>EnumMap</code> 構造函數調用。</p>
<p><b>示例：</b></p>
<pre><code>
  enum class E {
      A, B
  }

  fun getMap(): Map&lt;E, String&gt; = hashMapOf()
</code></pre>
<p>在應用快速修復后：</p>
<pre><code>
  enum class E {
      A, B
  }

  fun getMap(): Map&lt;E, String&gt; = EnumMap(E::class.java)
</code></pre>
