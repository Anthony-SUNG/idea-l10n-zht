<p>報告接口上的 <code>@Cache*</code> 注解。</p>

<p>您應該只使用 <code>@Cache*</code> 注解具體類（和具體類的方法）。
使用 <code>@Cache*</code> 注解接口（或接口方法）需要使用基于接口的代理。
由于 Java 注解不是從接口繼承的，當使用基于類的代理 (<code>proxy-target-class="true"</code>) 或基于編織的切面 (<code>mode="aspectj"</code>) 時，代理和編織基礎架構將無法識別緩存設置 。
因此，該對象將不會被包裝在緩存代理中。</p>
