<body>
報告與外部范圍中的聲明重疊的變量聲明。
<p>由于這種情況下變量的含義取決于作用范圍，因此可能會造成混亂並導致意外后果。</p>
<p>示例：</p>
<pre><code>for i := 0; i &lt; len(nums); i++ {
    for i := 0; i &lt; len(nums); i++ {
    }
  }</code></pre>
<p>嵌入循環中的 <code>i</code> 變量被隱藏。 要去除隱藏，請考慮重命名嵌入循環中的變量。</p>
<pre><code>for i := 0; i &lt; len(nums); i++ {
    for j := 0; j &lt; len(nums); j++ {
    }
  }</code></pre>
</body>
</html>
