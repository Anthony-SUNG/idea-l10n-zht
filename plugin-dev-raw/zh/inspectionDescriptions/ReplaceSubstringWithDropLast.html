報告可以替換為 <code>s.dropLast(x)</code> 的 <code>s.substring(0, s.length - x)</code> 等調用。
<p>使用相應函數可使代碼更簡單。</p>
<p>該快速修復會將 <code>substring</code> 調用替換為 <code>dropLast</code>。</p>
<p><b>示例：</b></p>
<pre><code>
  fun foo(s: String) {
      s.substring(0, s.length - 5)
  }
</code></pre>
<p>在應用快速修復後：</p>
<pre><code>
  fun foo(s: String) {
      s.dropLast(5)
  }
</code></pre>
