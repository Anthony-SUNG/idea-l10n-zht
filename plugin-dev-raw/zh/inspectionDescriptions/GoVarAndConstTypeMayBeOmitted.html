<body>
報告變量和常量聲明中的類型，這些類型可以省略，因為它們可以由編譯器推斷。
  此類類型是冗余的，如果刪除它們，可以使您的代碼更易于閱讀。
<p>示例：</p>
<pre><code>var s string = fmt.Sprintln("hi")</code></pre>
<p>變量聲明中的 <code>string</code> 類型可以省略。 要刪除類型，請使用 <b>刪除類型</b> 快速修復。
  在應用快速修復后：</p>
<pre><code>var s = fmt.Sprintln("hi")</code></pre>
</body>
</html>
