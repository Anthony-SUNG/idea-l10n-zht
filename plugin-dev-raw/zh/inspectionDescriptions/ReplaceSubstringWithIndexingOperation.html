報告可以替換為 <code>"abc"[0]</code> 的 <code>"abc".substring(0, 1)</code> 等調用。
<p>按索引獲取元素可使代碼更簡單。</p>
<p>該快速修復會將 <code>substring</code> 調用替換為索引運算符。</p>
<p><b>示例：</b></p>
<pre><code>
  fun foo() {
      &quot;abc&quot;.substring(0, 1)
  }
</code></pre>
<p>在應用快速修復後：</p>
<pre><code>
  fun foo() {
      &quot;abc&quot;[0]
  }
</code></pre>
