報告其語句體最多執行一次的 <code>for</code>、<code>while</code> 和 <code>do</code> 語句的任何實例。 通常，這表明存在錯誤。
<!-- tooltip end -->
<p>
使用<b>忽略增強型 for 循環</b>選項可忽略 foreach 循環。
它們有時用於以緊湊的方式僅對可迭代對象的第一個條目執行操作。
</p>
<p>示例：</p>
<pre><code>
  <b>for</b> (String s : stringIterable) {
    doSomethingOnFirstString(s);
    <b>break</b>;
  }
</code></pre>
