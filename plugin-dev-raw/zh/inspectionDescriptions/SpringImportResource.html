<p>報告 <a href="https://docs.spring.io/spring-framework/docs/current/javadoc-api/org/springframework/context/annotation/ImportResource.html">@ImportResource</a> 註解的 <code>locations</code> 特性和 <code>@ImportResource</code> 元註解的相應別名特性中的未解析文件和目錄。</p>

<p><b>示例：</b></p>
<pre><code>
  @Configuration
  @ImportResource(locations = "classpath:META-INF/unknown-context.xml") // 報告 "無法解析文件 'unknown-context.xml'"
  public class MyConfiguration {...}
</code></pre>
</body>
</html>
