報告所有 <code>new</code> 表達式，其類型實參可以取代為 Diamond 類型 <code>&lt;&gt;</code>。
<p>示例：</p>
<pre><code>
  List&lt;String&gt; list = new ArrayList&lt;String&gt;(); // 報告數組列表類型實參
</code></pre>
<p>在應用快速修復後：</p>
<pre><code>
  List&lt;String&gt; list = new ArrayList&lt;&gt;();
</code></pre>
<p>僅當項目或模塊的語言級別為 7 或更高時，此檢查才會報告。</p>
