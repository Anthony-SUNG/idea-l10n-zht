報告可以替換為 <code>s.substringBefore(x)</code> 的 <code>s.substring(0, s.indexOf(x))</code> 等調用。
<p>使用 <code>substringBefore()</code> 可使代碼更簡單。</p>
<p>該快速修復會將 <code>substring</code> 調用替換為 <code>substringBefore</code>。</p>
<p><b>示例：</b></p>
<pre><code>
  fun foo(s: String) {
      s.substring(0, s.indexOf('x'))
  }
</code></pre>
<p>在應用快速修復後：</p>
<pre><code>
  fun foo(s: String) {
      s.substringBefore('x')
  }
</code></pre>
