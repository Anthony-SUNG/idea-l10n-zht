報告基于接收器的冗余 <code>let</code> 調用。
<p>該快速修復會移除冗余 <code>let</code> 調用。</p>
<p><b>示例：</b></p>
<pre><code>
  fun test(s: String?): Int? = s?.let { it.length }
</code></pre>
<p>在應用快速修復后：</p>
<pre><code>
  fun test(s: String?): Int? = s?.length
</code></pre>
