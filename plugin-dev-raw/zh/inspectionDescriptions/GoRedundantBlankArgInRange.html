<html>
<body>
報告 range 循環中的可選空白變量。
<p>當您使用 <code>range</code> 循環迭代切片時，每個迭代返回兩個值。 第一個值是索引號，第二個值是該索引處元素的副本。 如果不需要第二個值，則可以跳過此元素而不使用空標識符。</p>
<p>示例：</p>
<pre><code>for a, _ = range v {} // `for a, _ =` 與 `for a =` 相同</code></pre>
<p>要移除空標識符，您可以使用<b>刪除空白實參</b>快速修復。 應用快速修復后，代碼如下所示：</p>
<pre><code>for a = range v {}</code></pre>
</body>
</html>
