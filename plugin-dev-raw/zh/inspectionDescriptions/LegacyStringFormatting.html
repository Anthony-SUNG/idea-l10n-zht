<p>報告可以轉換為插值字符串的傳統字符串格式化表達式（通過 "format"、"formatted" 或字符串串聯）。</p>
<p>新語法更簡潔，提供更多靜態檢查並提供更好的運行時性能。</p>

<p><b>示例：</b></p>
<pre><code>
  val str = "test"
  "test %s".format(str)
</code></pre>
<p>在應用快速修復后：</p>
<pre><code>
  val str = "test"
  s"test $str"
</code></pre>
