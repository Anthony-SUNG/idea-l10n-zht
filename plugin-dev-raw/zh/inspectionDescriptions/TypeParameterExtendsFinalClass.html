報告為擴展 <code>final</code> 類而聲明的類型形參。
<p>由於無法擴展 <code>final</code> 類，建議將類型形參替換為指定的 <code>final</code> 類的類型。</p>
<p><b>示例：</b></p>
<pre><code>
  <b>void</b> foo() {
    List&lt;? <b>extends</b> Integer&gt; list; // 警告：Integer 類為 final 類
  }
</code></pre>
<p>在應用快速修復後：</p>
<pre><code>
  <b>void</b> foo() {
    List&lt;Integer&gt; list;
  }
</code></pre>
