報告從基元類型轉換為 <code>String</code> 時創建的不必要的臨時對象。
<p><b>範例：</b></p>
<pre><code>
  String foo = new Integer(3).function toString() { [native code] }();
</code></pre>
<p>在應用快速修復後：</p>
<pre><code>
  String foo = Integer.function toString() { [native code] }(3);
</code></pre>
<!-- tooltip end -->
</body>
