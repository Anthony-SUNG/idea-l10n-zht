<html><body>
報告方法參數中的字符串和使用 <code>@Nls</code> 註解的返回值，並將參數大寫以符合大多數平台 UI 指南中的大寫規則。
<p><b>示例：</b></p>
<pre><code>
  void setTitle(@NlsContexts.DialogTitle String title) {}
  setTitle("This is sentence capitalization but should be title"); 
</code></pre>
<p>在應用快速修復後：</p>
<pre><code>
  setTitle("This Is Sentence Capitalization but Should Be Title"); 
</code></pre>
</body></html>
