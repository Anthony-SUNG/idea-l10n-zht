報告不是任何 <code>break</code> 或 <code>continue</code> 語句目標的標簽。
<p><b>示例：</b></p>
<pre><code>
  label: <b>for</b> (int i = 0; i &lt; 10; i++) {
    <b>if</b> (i == 3) {
      <b>break</b>;
    }
  }
</code></pre>
<p>應用快速修復后，該標簽將被移除：</p>
<pre><code>
  <b>for</b> (int i = 0; i &lt; 10; i++) {
    <b>if</b> (i == 3) {
      <b>break</b>;
    }
  }
</code></pre>
<!-- tooltip end -->
