<body>
報告可以省略的導入軟件包的別名。
<p>通常，此類別名等于導入軟件包的名稱，因此別名沒有任何作用，可以直接使用軟件包名稱。</p>
<p>示例：</p>
<pre><code>import fmt "fmt"</code></pre>
<p><code>fmt</code> 別名與同樣名為 <code>"fmt"</code> 的軟件包名稱重復。 要刪除別名，請使用 <b>刪除導入別名</b> 快速修復。</p>
<p>在應用快速修復后：</p>
<pre><code>import "fmt"</code></pre>
</body>
</html>
