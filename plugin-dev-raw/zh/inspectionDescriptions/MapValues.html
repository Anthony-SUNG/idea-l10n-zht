<p>報告從 <code>Map</code> 中提取值的非標准方法。</p>
<p><b>示例：</b></p>
<pre><code>
  val map = Map(1 -> 42)
  map.map(_._2)
  map.map(_._2).toIterator
</code></pre>
<p>在應用快速修復后：</p>
<pre><code>
  val map = Map(1 -> 42)
  map.values
  map.valuesIterator
</code></pre>
