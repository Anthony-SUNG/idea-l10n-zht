<p>報告 <code>collection.collect(f).headOption</code> 並建議在可能的情況下將其替換為 <code>collection.collectFirst(f)</code>。</p>
<p><b>示例：</b></p>
<pre><code>
  val x: Set[Int]
  x.collect(f).headOption
</code></pre>
<p>在應用快速修復后：</p>
<pre><code>
  val x: Set[Int]
  x.collectFirst(f)
</code></pre>
