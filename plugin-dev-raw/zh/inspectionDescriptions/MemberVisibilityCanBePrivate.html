<body>
報告可以設為 <code>private</code> 以遵循封裝原則的聲明。
<p><b>示例：</b></p>
<pre><code>
class Service(val url: String) {
    fun connect(): URLConnection = URL(url).openConnection()
}
</code></pre>
<p>應用快速修復后（考慮到 <code>Service</code> 類之外沒有使用 <code>url</code> 的情況）：</p>
<pre><code>
class Service(private val url: String) {
    fun connect(): URLConnection = URL(url).openConnection()
}
</code></pre>
</body>
