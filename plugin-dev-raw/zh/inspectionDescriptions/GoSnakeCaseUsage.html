在命名變數、常數和函數時報告使用蛇形拼寫法而不是駝峰式命名的情況。
  根據 <a href="https://golang.org/doc/effective_go.html#mixed-caps">golang.org 上的 MixedCaps</a> 頁面，駝峰式命名是 Go 中的慣例。
<p>範例：</p>
<pre><code>func get_external_IP() (string, error) {}</code></pre>
<p><code>get_external_IP</code> 使用蛇形拼寫法，但應該使用駝峰式命名。 您可以應用快速修復將函數名稱轉換為 <code>getExternalIp</code>。</p>
</body>
