<body>
報告可以替換為 <code>System.arraycopy()</code> 的數組內容的手動復制。
<p><b>示例：</b></p>
<pre><code>
  for (int i = 0; i &lt; array.length; i++) {
    newArray[i] = array[i];
  }
</code></pre>
<p>在應用快速修復后：</p>
<pre><code>
  System.arraycopy(array, 0, newArray, 0, array.length);
</code></pre>
<!-- tooltip end -->
