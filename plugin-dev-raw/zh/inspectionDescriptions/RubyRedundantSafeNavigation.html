報告安全導航運算符 (<code>&amp;.</code>) 與可以忽略的非 nil 接收器的使用。
<p>Use the <i>Ignored receivers</i> list to specify method calls used as receivers that should be ignored (for example,
  <code>Foo#call</code> or <code>Foo::call</code> for an instance or a singleton method respectively).</p>
<p>範例：</p>
<pre>
<code>value = 1
if value&amp;.even?
  # ...
end</code>
</pre>
