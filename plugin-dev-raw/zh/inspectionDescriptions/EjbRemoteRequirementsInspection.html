報告以下 EJB 規範違規：
<ul>
  <li>方法未聲明它拋出 <code>java.rmi.RemoteException</code></li>
  <li>方法返回類型或實參與 RMI/IIOP 不兼容</li>
  <li>EJB 服務端點接口具有常量聲明</li>
</ul>

<p><b>示例：</b></p>
<pre><code>
public interface EntityRemote extends javax.ejb.EJBObject{
  public int businessExample(String value) throws java.lang.RuntimeException; // 錯誤：應改為聲明 'RemoteException'
}
</code></pre>
