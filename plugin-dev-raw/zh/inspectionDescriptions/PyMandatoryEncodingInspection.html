<html>
<body>
<p>報告 Python 2 中缺少的編碼注釋。</p>
<p><b>示例：</b></p>
<pre style="font-family: monospace">
class Book(object):
    def __init__(self):
        pass
</pre>
<p>應用快速修復后，將添加缺少的注釋：</p>
<pre style="font-family: monospace">
# coding=utf-8
class Book(object):
    def __init__(self):
        pass
</pre>
</body>
</html>
