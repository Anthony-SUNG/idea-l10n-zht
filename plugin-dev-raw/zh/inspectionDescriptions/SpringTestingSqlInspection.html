<p>報告 <a href=https://docs.spring.io/spring-framework/docs/current/javadoc-api/org/springframework/test/context/jdbc/Sql.html>@Sql</a> 注解的 <code>scripts</code> 特性和 <code>@Sql</code> 元注解的相應別名特性中未解析的文件引用。</p>

<p><b>示例：</b></p>
<pre><code>
  @SqlGroup({
     @Sql("not-found"), // 報告 "無法解析文件 'not-found""
     @Sql("found.sql")
  })
  public class MyTestWithSqlData {...}
</code></pre>
</body>
</html>
