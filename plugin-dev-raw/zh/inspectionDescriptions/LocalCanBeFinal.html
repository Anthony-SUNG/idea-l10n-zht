報告指定檢查範圍內找到的可以向其中添加 <code>final</code> 修飾符的形參或局部變量。
<p>示例：</p>
<pre><code>
  ArrayList&lt;Integer&gt; list = new ArrayList();
  fill(list);
  return list;
</code></pre>
<p>在應用快速修復後：</p>
<pre><code>
  final ArrayList&lt;Integer&gt; list = new ArrayList();
  fill(list);
  return list;
</code></pre>
<!-- tooltip end -->
<p>
  使用該檢查的選項可定義是否應報告形參或局部變量。
</p>
