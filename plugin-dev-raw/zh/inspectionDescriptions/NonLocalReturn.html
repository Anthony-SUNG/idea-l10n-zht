<p>在匿名函數中使用 <code>return</code> 關鍵字可以提早跳出該函數。 這可能會導致不直觀的控制流並降低可讀性。 範例： </p>
<pre><code>
def foo(numbers: Seq[Int]): Int =
  numbers.map { n =>
    if (n > 5) return 0 // 高亮顯示
    n * 2
  }.sum
</code></pre>

<p>此外，只有在 Scala 編譯器選項 <code>-Xlint:nonlocal-return</code> 存在的情況下，才可以使用下面的複選框來進行檢查。</p>
