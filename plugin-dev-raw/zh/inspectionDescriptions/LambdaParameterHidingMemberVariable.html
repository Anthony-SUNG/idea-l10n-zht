<body>
報告與周圍類的字段同名的 lambda 參數。
由於進行此類命名，在有意使用同名字段的情況下，您可能會誤用 lambda 參數。
<p>建議通過快速修復重命名該 lambda 參數。</p>
<p><b>示例：</b></p>
<pre><code>
  public class MyClass {
    public Object foo;

    void sort(List&lt;Integer&gt; list) {
      list.sort((foo, bar) -> foo - bar);
    }
  }
</code></pre>
<!-- tooltip end -->
<p>
  使用此選項可選擇是否忽略對 lambda 表達式不可見的字段。
  例如，超類的 private 字段。
<p>
</body>
