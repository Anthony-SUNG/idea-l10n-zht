<body>
<p>報告不符合三個雙引號引用字符串格式的 docstring。</p>
<p><b>示例：</b></p>
<pre style="font-family: monospace">
def calc(self, balance=0):
    'param: balance'
    self.balance = balance
</pre>
<p>應用快速修復后，代碼變為：</p>
<pre style="font-family: monospace">
def calc(self, balance=0):
    """param: balance"""
    self.balance = balance
</pre>
</body>
</html>
