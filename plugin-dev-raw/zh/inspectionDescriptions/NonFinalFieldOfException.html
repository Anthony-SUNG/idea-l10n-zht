報告 <code>java.lang.Exception</code> 的子類中未被聲明為 <code>final</code> 的字段。
<p>不應修改異常對象上的數據，因為這可能會導致丟失可供以後調試和記錄的錯誤上下文。</p>
<p><b>示例：</b></p>
<pre><code>
  public class EditorException extends Exception {
    private String message; // 警告：異常類的非 final 字段 'message'
  }
</code></pre>
