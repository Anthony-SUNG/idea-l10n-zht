報告數據庫對象的源代碼已更改的情況。
  <p>執行數據庫或對象內省時會觸发檢查。 當您打開對象的源代碼、運行語句和執行代碼重構時，就會運行內省。
  此外，您可以通過右鍵點擊對象並選擇<b>刷新</b>來運行內省。</p>

<p>檢查包括以下几種情況：</p>

<ul>
  <li>數據庫中的對象源代碼已更改，但編輯器中的代碼未更新。 適用于 PostgreSQL、Microsoft SQL Server、Oracle 和 Sybase ASE。</li>
  <li>您更改了對象源代碼，內省了數據庫，但源代碼已被其他人更改。</li>
  <li>IDE 中的數據庫內省器已更新，您需要下載先前內省器版本中缺少的新對象屬性。</li>
</ul>

</body>
