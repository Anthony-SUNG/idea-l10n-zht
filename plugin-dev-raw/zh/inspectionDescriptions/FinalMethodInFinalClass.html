報告 <code>final</code> 類中的 <code>final</code> 方法。
<p>由于不能繼承 <code>final</code> 類，將方法標記為 <code>final</code> 可能是多余之舉，而且令人困惑。</p>
<p><b>示例：</b></p>
<pre><code>record Bar(int a, int b) {
  public final int sum() { 
     return a + b;
  }
}
</code>
</pre>
<p>在應用快速修復后：</p>
<pre><code>record Bar(int a, int b) {
  public int sum() { 
     return a + b;
  }
}
</code></pre>

<p>如本例所示，可以顯式或隱式地將類標記為 <code>final</code>。</p>
