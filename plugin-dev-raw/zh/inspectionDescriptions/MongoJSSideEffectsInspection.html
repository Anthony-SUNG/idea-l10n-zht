報告在數據源處於只讀模式時可能導致副作用的語句。
<p>有關啟用只讀模式的詳細信息，請參閱 <a href="https://www.jetbrains.com/help/datagrip/configuring-database-connections.html#enable-read-only-mode-for-a-connection">IDE 文檔中的“為連接啟用只讀模式”</a>。</p>
<p><b>禁用只讀模式</b>快速修復會關閉相應數據源的只讀模式。</p>
<p>示例：</p>
<pre><code>
db.my_collection.insertOne()
</code></pre>
