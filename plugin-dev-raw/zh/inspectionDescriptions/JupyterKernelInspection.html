<p>報告 Python 解釋器未作為筆記本內核配置的情況。
  此檢查可以防止 Jupyter 筆記本代碼單元的代碼洞察和運行時行為之間的差異。</p>
<p>如果您看到以下警告，則表明新配置的服務器的內核與當前 Python 解釋器不匹配。
  例如，它可能已安裝了一套不同的軟件包。</p>
<p>您可以點擊警告橫幅上的相應鏈接，來註冊您的 Python 解釋器。 之後，即可在配置的服務器內核列表中看到該解釋器。</p>
<p>有關詳細信息，請參閱<a href="https://www.jetbrains.com/help/pycharm/configuring-jupyter-notebook.html">管理 Jupyter 筆記本服務器</a>。</p>
