報告 <code>0</code> 文字可以替換為對 <code>.isEmpty()</code> 的調用的 <code>.size()</code> 或 <code>.length()</code> 比較。
<p><b>示例：</b></p>
<pre><code>
  boolean emptyList = list.size() == 0;
</code></pre>
<p>在應用快速修復后：</p>
<pre><code>
  boolean emptyList = list.isEmpty();
  </code></pre>

<p>

</p>
