報告 <code>for</code> 循環的用法。 最好使用 <code>.each</code> 而不是 <code>for</code> 循環。
<p>示例：</p>
<pre>
<code># 不良做法
for i in 0..5
  puts &quot;Value is #{i}&quot;
end</code>
</pre>

可以通過快速修復將 <code>for</code> 循環轉換為 <code>.each</code> 循環。 應用快速修復后，結果如下所示：

<pre>
<code># 優良做法
(0..5).each do |i|
  puts &quot;Value is #{i}&quot;
end
</code>
</pre>
