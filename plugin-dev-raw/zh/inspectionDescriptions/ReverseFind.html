<p>報告在調用 <code>find</code> 之前顯式反轉集合的情況。</p>

<p> 該快速修復將使用 <code>xs.findLast(f)</code>，這在某些情況下可能更有效。</p>
<p><b>示例：</b></p>
<pre><code>
  Seq(1, 2).reverse.find(_ == 2)
</code></pre>
<p>在應用快速修復后：</p>
<pre><code>
  Seq(1, 2).findLast(_ == 2)
</code></pre>
