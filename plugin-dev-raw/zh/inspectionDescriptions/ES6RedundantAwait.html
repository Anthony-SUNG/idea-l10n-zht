報告對 <code>await</code> 的冗餘用法（如 <code>await await</code>），或等待非 promise 結果的情況。
<!-- tooltip end -->
<p>
  當選擇了 'Report for promises' 選項時，建議在適用的情況下移除 promise 前的 <code>await</code>（在 <code>return</code> 語句中和使用 <code>Promise.resolve/reject</code> 時）。
</p>
<p>在此類上下文中移除 <code>await</code> 會導致兩個問題。</p>
<ul>
  <li>
    用 <code>try-catch </code> 環繞代碼並且忘記添加 <code>await</code> 會改變代碼語義，而您可能沒有注意到這一點。
  </li>
  <li>
    採用顯式的 <code>await</code> 可能會阻止 V8 運行時提供<a href="http://bit.ly/v8-zero-cost-async-stack-traces">異步堆棧跟踪</a>。
  </li>
</ul>
