<html>
<body>
報告類型變數在其差異不允許的位置用作實參的情況(只要它們沒有被標記為<code>未檢查</code>)。
<p>類型變數的方差可以是協變(<code>out</code>)、逆變(<code>in</code>)或不變(既不是 <code>out</code> 也不是 <code>in</code>)。</p>
<p>以下規則用於檢查屬性和方法宣告中使用的類型實參:</p>
<ul>
  <li><code>未檢查的</code>類型實參將被忽略。</li>
  <li>協變類型實參只能用於產生值的位置(例如，返回類型和塊參數)。</li>
  <li>逆變類型實參只能用於使用實參的位置(例如，參數和塊返回類型)。
  </li>
  <li>不變類型實參可以用於產生值和使用實參這兩種位置。</li>
</ul>
</body>
</html>
