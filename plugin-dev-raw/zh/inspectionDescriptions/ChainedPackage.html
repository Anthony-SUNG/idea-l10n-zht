<p>報告應該在基礎軟件包中鏈接的軟件包語句。</p>
<p>僅當在<b>設置 | 語言和框架 | Scala | 基礎軟件包</b>中定義基礎軟件包時才適用。</p>
<p><b>示例：</b></p>
<pre><code>
  package org.example.application.NAME
</code></pre>
<p>在應用快速修復後：</p>
<pre><code>
  package org.example.application
  package NAME
</code></pre>
