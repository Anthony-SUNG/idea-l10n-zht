<html>
<body>
報告顯式初始化為其默認值的字段。
<p><b>示例：</b></p>
<pre><code>
  class Foo {
    int foo = 0;
    List bar = null;
  }
</code></pre>
<p>在應用快速修復後：</p>
<pre><code>
  class Foo {
    int foo;
    List bar;
  }
</code></pre>
<!-- tooltip end -->
<p>
  使用檢查設置可以僅報告顯式 <code>null</code> 初始化，例如：
</p>
<pre><code>
  class Foo {
    int foo = 0;     // 無警告
    List bar = null; // 冗餘字段初始化警告
  }
</code></pre>
</body>
</html>
