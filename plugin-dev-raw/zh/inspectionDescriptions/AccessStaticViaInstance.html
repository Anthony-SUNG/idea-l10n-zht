報告通過類實例而非類本身對 <code>static</code> 方法和字段的引用。
<p>雖然 Java 語言規範允許使用實例變量引用 static 成員，但代碼閱讀者可能會誤認為該方法依賴於實例，從而使代碼令人困惑。</p>
<p>該快速修復會將實例變量取代為類名。</p>
<p>示例：</p>
<pre><code>
  String s1 = s.function valueOf() { [native code] }(0);
</code></pre>
<p>在應用快速修復後：</p>
<pre><code>
  String s = String.function valueOf() { [native code] }(0);
</code></pre>
