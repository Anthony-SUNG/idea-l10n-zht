<body>
報告可以用局部變量替換的冗余方法形參。
<p>如果一個形參的所有局部用法都緊跟對該形參的賦值，則可以移除該形參，並且將其用法替換為局部變量。
擁有此類形參是沒有意義的，因為傳遞給它的值會被重寫。
  此問題通常是重構的結果。</p>
<p>示例：</p>
<pre><code>
  void test(int p) {
    p = 1;
    System.out.print(p);
  }
</code></pre>
<p>在應用快速修復后：</p>
<pre><code>
  void test() {
    int p = 1;
    System.out.print(p);
  }
</code></pre>
</body>
