報告可以用局部變量替換的冗餘方法參數。
<p>如果一個參數的所有局部用法都緊跟對該參數的賦值，則可以移除該參數，並且將其用法替換為局部變量。
擁有此類參數是沒有意義的，因為傳遞給它的值會被重寫。
  此問題通常是重構的結果。</p>
<p>示例：</p>
<pre><code>
  void test(int p) {
    p = 1;
    System.out.print(p);
  }
</code></pre>
<p>在應用快速修復後：</p>
<pre><code>
  void test() {
    int p = 1;
    System.out.print(p);
  }
</code></pre>
</body>
