<p>報告不平衡的 wiki 語法標題和 Scaladocs 中此類標題后被忽略的文本。</p>
<p>在以下示例中，標記了 <code>====</code>：</p>
<pre><code>
  /**
   * == I'm a wiki style header ====
   */
  def test(i: Int): Unit = {

  }
</code></pre>
<p>在以下示例中，標記了 <code>Ignored text</code>：</p>
<pre><code>
  /**
   * == I'm a wiki style header == Ignored text
   */
  def test(i: Int): Unit = {

  }
</code></pre>
