<body>
報告在初始化之前讀取的實例變量。
<p>該檢查會忽略 <code>null</code> 的相等檢查。</p>
<p><b>示例：</b></p>
<pre><code>
  class Foo {
    int bar;

    Foo() {
      System.out.println(bar);
    }
  }
</code></pre>
<p>請注意，此檢查會使用非常保守的數據流算法，可能會錯誤地將實例變量報告為未初始化。 報告為已初始化的變量將始終被初始化。
<!-- tooltip end -->
<p>使用<b>有注解時忽略</b>選項可以指定特殊注解。 該檢查將忽略使用其中一種注解進行注解的字段。</p>
<p>使用<b>忽略基元字段</b>選項可以忽略未初始化的基元字段。</p>
</body>
</html>
