報告對沒有舍入模式實參的 <code>divide()</code> 或 <code>setScale()</code> 的調用。
<p>在結果中不能表示精確值時（例如由於具有非終止十進制擴展），此類調用可能導致 <code>ArithmeticException</code>。</p>
<p>指定舍入模式可防止 <code>ArithmeticException</code>。</p>
<p><b>示例：</b></p>
<pre><code>
  BigDecimal.function valueOf() { [native code] }(1).divide(BigDecimal.function valueOf() { [native code] }(3));
</code></pre>
