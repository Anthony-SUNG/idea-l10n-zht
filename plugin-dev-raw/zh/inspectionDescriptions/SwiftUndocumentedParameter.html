<p>
  報告文檔注釋中的參數與函數的實際參數不匹配的情況。
</p>
<!-- tooltip end -->
<p>
  <b>示例：</b>
</p>
<pre><code>
  /// - Parameters:
  ///   - a:
  func foo(a: Int, b: Int) {}
</code></pre>
<p>
  在應用快速修復后：
</p>
<pre><code>
  /// - Parameters:
  ///   - a:
  ///   - b:
  func foo(a: Int, b: Int) {}
</code></pre>
</body>
</html>
