報告非 <code>public</code> 類中的所有 <code>public</code> 構造函數。
<p>在訪問級別較低的類中，通常沒有理由創建 <code>public</code> 構造函數。
  但請注意，此檢查會改變某些反射調用的行為。 特別是，<code>Class.getConstructor()</code> 將無法找到更新的構造函數（應改為使用 <code>Class.getDeclaredConstructor()</code>）。 如果您的代碼或某些已使用的框架的代碼通過 <code>getConstructor()</code> 依賴于構造函數的可訪問性，請不要使用該檢查。
</p>
