報告未被聲明為 <code>static final</code> 的 <code>java.lang.ThreadLocal</code> 類型的字段。
<p>
  在最常見的情況下，<code>java.lang.ThreadLocal</code> 實例會將狀態與線程關聯。
  非 static、非 final <code>java.lang.ThreadLocal</code> 字段會將狀態與實例線程組合關聯。
  這通常是不必要的，而且通常是可能導致內存泄漏和行為不正確的錯誤。
</p>
<p>
  建議通過快速修復將該字段設為 <code>static final</code>。
<p>
<p><b>示例：</b></p>
<pre><code>
  private ThreadLocal tl = ThreadLocal.withInitial(() -> Boolean.TRUE);
</code></pre>
