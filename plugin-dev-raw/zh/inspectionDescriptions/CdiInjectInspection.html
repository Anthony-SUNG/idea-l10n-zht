<html>
<body>
<p>報告不正確的注入點：使用 <code>@Inject</code> 注解並違反 CDI 規范的字段、方法和形參。</p>

<p>字段要求：</p>
<ul>
  <li>不能為 static 或 final</li>
  <li>不能使用 <code>@Produces</code> 注解</li>
</ul>

<p>對包含注入的方法的要求：</p>
<ul>
  <li>不能為 static 或 abstract</li>
  <li>不能具有使用 <code>@Disposes</code> 和 <code>@Observes</code> 注解的形參</li>
</ul>
</body>
</html>
