<html>
<body>
報告不含結束標記的 HTML 元素。
即便在可選的情況下，有些編碼樣式也要求 HTML 元素包含結束標記。
<p><b>示例：</b></p>
<pre><code>
  &lt;html>
    &lt;body>
      &lt;p>Behold!
    &lt;/body>
  &lt;/html>
</code></pre>
<p>在應用快速修復后：</p>
<pre><code>
  &lt;html>
    &lt;body>
      &lt;p>Behold!&lt;/p>
    &lt;/body>
  &lt;/html>
</code></pre>
</body>
</html>
