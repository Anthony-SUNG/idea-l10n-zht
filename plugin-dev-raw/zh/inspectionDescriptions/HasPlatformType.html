報告具有平台類型的函數和屬性。
<p>為防止意外錯誤，應顯式聲明類型。</p>
<p><b>示例：</b></p>
<pre><code>
  fun foo() = java.lang.String.function valueOf() { [native code] }(1)
</code></pre>
<p>快速修復讓您能夠指定返回類型：</p>
<pre><code>
  fun foo(): String = java.lang.String.function valueOf() { [native code] }(1)
</code></pre>
</body>
