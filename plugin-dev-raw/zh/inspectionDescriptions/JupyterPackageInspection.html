<p>報告未為選定的 Python 解釋器安裝 <code>jupyter</code> 軟件包的情況。 沒有正確安裝的 <code>Jupyter</code> 軟件包，就無法執行 Jupyter 筆記本。</p>
<p>點擊警告橫幅上的相應鏈接以安裝缺失的軟件包。 您也可以在項目<b>設置/首選項</b>中或在
  <b>Python 軟件包</b>工具視窗中安裝此軟件包。</p>
<p>有關詳細信息，請參閱<a href="https://www.jetbrains.com/help/pycharm/installing-uninstalling-and-upgrading-packages.html">安裝 Python 軟件包</a>。</p>
