<body>
報告在整個專案中不會更改的所有重複字串文字。
<p>示例：</p>
<pre><code>
  class C1 { String CONST1 = "duplicate string"; }
  class C2 { String CONST2 = "duplicate string"; }
</code></pre>
<!-- tooltip end -->
<p>配置檢查：</p>
<ul>
  <li>使用<b>最小字串長度</b>字段設定檢測重複項所需的最小字串長度。</li>
  <li>使用<b>忽略@PropertyKey 表達式</b>選項可忽略作為實參傳遞給使用 <code> org.jetbrains.annotations.PropertyKey </code> 註解的方法的字串。</li>
</ul>
</body>
</html>
