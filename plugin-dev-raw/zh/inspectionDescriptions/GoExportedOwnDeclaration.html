<html>
<body>
報告在聲明的逗號分隔列表中導出的變量或常量。
<p>示例：</p>
<pre><code>const C1, C3, C2, C44, C9, C11, C6 = 1, 2, 3, 1, 3, 2, 1</code></pre>
<p>以這種方式聲明使得很難知道每個常量的值。 為了使此聲明更易于閱讀，您可以應用 <b>提取到自己的聲明</b> 快速修復。 當快速修復應用于每個常量時，聲明如下所示：</p>
<pre><code>const (
 C3  = 2
 C2  = 3
 C44 = 1
 C9  = 3
 C11 = 2
 C6  = 1
 C1  = 1
)</code></pre>
</body>
</html>
