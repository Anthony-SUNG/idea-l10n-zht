報告方法太多的類/模塊。 這通常意味著它們試圖“進行太多處理”，並且可能需要重構為
多個較小的組件。
<p>使用<i>方法數</i>字段指定類/模塊允許具備的最大方法數。</p>
<p>使用<i>忽略測試類</i>復選框以忽略測試類。</p>
<p><span style="font-size: smaller;">受 <a href="https://github.com/troessner/reek/blob/master/docs/Too-Many-Methods.md">'Reek Code Smells'</a> 啟發</span></p>
