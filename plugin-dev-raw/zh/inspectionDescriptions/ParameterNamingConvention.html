報告名稱太短、太長或不遵循指定正則表達式模式的方法形參。
<p><b>示例</b>：如果使用默認設置（其中形參名稱應以小寫字母開頭）啟用檢查，則應報告  <code>void fooBar(int X)</code>。</p>

<!-- tooltip end -->
<p>配置檢查：</p>
<p>
  使用<b>選項</b>部分中的字段可指定方法形參名稱的最小長度、最大長度以及預期的正則表達式。 指定 <b>0</b> 以便不檢查名稱的長度。</p>
<p>正則表達式應以標准 <code>java.util.regex</code> 格式指定。</p>
