<p>報告缺少通常命名為 <code>self</code> 的第一個形參的方法。</p>
<p><b>示例：</b></p>
<pre style="font-family: monospace">
class Movie:

   def show():
       pass
</pre>
<p>應用快速修復后，代碼變為：</p>
<pre style="font-family: monospace">
class Movie:

   def show(self):
       pass
</pre>
<p>檢查還報告類方法中的命名問題。</p>
<p><b>示例：</b></p>
<pre style="font-family: monospace">
class Movie:
    @classmethod
    def show(abc):
        pass
</pre>
<p>由于類方法的第一個形參應當為 <code>cls</code>，所以 IDE 提供了快速修復來對其重命名。</p>
