報告 CASE 和 IF 可互換的情況。
<p>示例（MySQL）：</p>
<pre><code>SELECT CASE
WHEN C1 IS NULL THEN 1
ELSE 0
END
FROM dual;</code></pre>
<p>您可以通過用 IF 替換 CASE 結構來縮短代碼。 為此，請應用 <b> 替換為 'IF' 調用 </b> 意圖操作。 示例代碼如下所示：</p>
<pre><code>SELECT IF(C1 IS NULL, 1, 0)
FROM dual;</code></pre>
<p>要將 IF 恢復為 CASE，請點擊 IF 並應用<b>替換為 CASE 表達式</b> 意圖操作。</p>
