報告鍵類型為枚舉類的 <code>java.util.Map</code> 對象的實例化。 此類 <code>java.util.Map</code> 對象可以替換為 <code>java.util.EnumMap</code> 對象。
<p>
  <code>java.util.EnumMap</code> 實現可以更加高效，因為底層數據結構是簡單的數組。
</p>
<p><b>示例：</b></p>
<pre><code>
  Map&lt;MyEnum, String&gt; myEnums = new HashMap&lt;&gt;();
</code></pre>
<p>在應用快速修復後：</p>
<pre><code>
  Map&lt;MyEnum, String&gt; myEnums = new EnumMap&lt;&gt;(MyEnum.class);
</code></pre>
<!-- tooltip end -->
