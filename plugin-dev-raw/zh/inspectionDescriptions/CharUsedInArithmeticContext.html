報告用于加法或減法表達式的 <code>char</code> 類型的表達式。
<p>此類代碼不一定是問題，但可能會導致錯誤（例如，如果需要字符串）。</p>
<p><b>示例</b>：<code>int a = 'a' + 42;</code></p>
<p>應用該快速修復后：<code>int a = (int) 'a' + 42;</code></p>
<p>對于 <code>String</code> 上下文：
<pre><code>int i1 = 1;
int i2 = 2;
System.out.println(i2 + '-' + i1 + &quot; = &quot; + (i2 - i1));</code></pre>
<p>在應用快速修復后：</p>
<code>System.out.println(i2 + &quot;-&quot; + i1 + &quot; = &quot; + (i2 - i1));</code>
