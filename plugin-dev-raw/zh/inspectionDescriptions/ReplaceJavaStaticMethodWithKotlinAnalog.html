報告可以替換為 Kotlin 函數的 Java 方法調用，例如 <code>System.out.println()</code>。
<p>替換該代碼會去除 Java 的依賴項並使 Kotlin 代碼更地道。</p>
<p>該快速修復會替換相同 Kotlin 調用上的 Java 方法調用。</p>
<p><b>示例：</b></p>
<pre><code>
  import java.util.Arrays

  fun main() {
      val a = Arrays.asList(1, 3, null)
  }
</code></pre>
<p>在應用快速修復后：</p>
<pre><code>
  fun main() {
      val a = listOf(1, 3, null)
  }
</code></pre>
