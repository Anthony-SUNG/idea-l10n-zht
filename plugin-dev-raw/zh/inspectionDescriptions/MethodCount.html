報告方法數超過指定最大值的類。
<p>具有太多方法的類通常會試圖“進行過多處理”。 請考慮將這種類拆分為多個較小的類。</p>
<!-- tooltip end -->
<p>配置檢查：</p>
<ul>
  <li>使用<b>方法計數限制</b>字段可指定類中允許的最大方法數。</li>
  <li>使用<b>忽略簡單的 getter 和 setter 方法</b>選項可忽略方法計數中的簡單 getter 和 setter。</li>
  <li>使用<b>忽略重寫/實現 super 方法的方法</b>可忽略重寫或實現 super 類方法的方法。</li>
</ul>
