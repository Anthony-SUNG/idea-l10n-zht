報告在只讀連接期間可能會修改數據庫的語句。 <p>要為連接啟用只讀模式，請在<b>數據庫</b>工具窗口（<b>視圖 | 工具窗口 | 數據庫</b>）中右鍵點擊數據源，然后選擇<b>屬性</b>。
  在<b>數據源和驅動程序</b>對話框中，點擊<b>選項</b>選項卡並選中<b>只讀</b>復選框。</p>
<p>示例（MySQL）：</p>
<pre><code>CREATE TABLE foo(a INT);
INSERT INTO foo VALUES (1);</code></pre>
<p>由于 <code>CREATE TABLE</code> 和<code>INSERT INTO</code> 語句會導致數據庫修改，因此這些語句將在只讀連接模式中高亮顯示。</p>
