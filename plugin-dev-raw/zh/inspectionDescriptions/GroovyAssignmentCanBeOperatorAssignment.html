報告可替換為運算符賦值的賦值。
<p><b>示例：</b></p>
<pre><code>
  a = a + b
</code></pre>
<p>在應用快速修復後：</p>
<pre><code>
  a += b
</code></pre>
<!-- tooltip end -->
<p>配置檢查：</p>
<ul>
  <li>使用<b>忽略條件運算符</b>選項可忽略 <code>&amp;&amp;</code> 和 <code>||</code> 運算符。</li>
  <li>使用<b>忽略模糊運算符</b>選項可忽略 <code>^</code> 和 <code>%</code> 運算符。</li>
</ul>
</body>
