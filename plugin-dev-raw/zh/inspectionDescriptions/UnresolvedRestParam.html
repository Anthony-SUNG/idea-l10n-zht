<p>報告在方法簽名中聲明但在 URL 路徑中缺失或者在 URL 路徑中聲明但在方法簽名中缺失的 <code>@PathParam</code> 形參。</p>
<p><strong>示例：</strong></p>
<pre><code>
  @Get("/path/{myVariable}/")
  public String handler(@PathParam("<b>name_is_not_equal_to_myVariable</b>") String myVariable) { // 錯誤
    return "...";
  }
</code></pre>
</body>
</html>
