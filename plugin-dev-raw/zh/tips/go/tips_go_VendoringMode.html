<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>啟用 vendoring 模式后，只能使用存儲在項目中 vendor 目錄下的依賴項軟件包來構建應用程序。在這種模式下，Go 命令會忽略 go.mod 中的依賴項描述，並假設 vendor 目錄包含正確的依賴項副本。默認情況下，當您使用 Go 模塊時，構建過程中會忽略 vendor 目錄。</p><p>在 Go 模塊項目的設置中，導航至 <span class="shortcut">Go | Go 模塊</span> 。選中 <span class="control">vendoring 模式</span> 復選框，然后點擊 <span class="control">確定</span>。</p><p class="image"><img src="images/tips_go_vendoring_mode.png" alt="Vendoring mode" style="border: 1px solid #55555;"/></p></body></html>
