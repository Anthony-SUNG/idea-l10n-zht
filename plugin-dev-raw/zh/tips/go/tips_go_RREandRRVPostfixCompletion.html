<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="code_emphasis">rr</span> 后綴補全模板會生成一段代碼，檢查錯誤變量是否不是 <span class="code_emphasis">nil</span> ，然后代碼退出函數並返回默認值。您可以使用 <span class="code_emphasis">rr</span> 后綴補全模板進行錯誤處理。此模板結合了兩個現有模板 <span class="code_emphasis">rre</span> 和 <span class="code_emphasis">rrv</span> 的功能。</p><p class="image"><img src="images/tips_go_rr_postfix_completion.png" alt="Using the rr template" style="border: 1px solid #55555;"/></p></body></html>
