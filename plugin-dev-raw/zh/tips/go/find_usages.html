<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>按 <span class="shortcut">&shortcut:FindUsages;</span> 可快速定位引用文本光標處符號的代碼的所有匹配項，無論該符號是類型、方法、字段、形參的一部分，還是其他語句的一部分，它都能找到。</p><p>當您按 <span class="shortcut">&shortcut:FindUsages;</span> 時，GoLand 會尋找接口方法的用法。要尋找當前方法的用法，請按 <span class="shortcut">&shortcut:ShowSettingsAndFindUsages;</span>。</p><p class="image"><img src="images/tips_go_get_started_find_usages.png" alt="Find usages" style="border: 1px solid #55555;"/></p></body></html>
