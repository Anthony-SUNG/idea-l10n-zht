<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>按 <span class="shortcut">&shortcut:RecentFiles;</span> (<span class="shortcut">視圖 | 最近的檔案</span> )可查看最近打開的檔案列表。</p><p class="image"><img src="images/go_recent_files_1.png" alt="Recent files" style="border: 1px solid #55555;"/></p><p>您也可以調出最近執行的用法搜索的結果。為此，請在 <span class="control">查找</span> 工具視窗中使用相同的 <span class="shortcut">&shortcut:RecentFiles;</span> 快捷鍵，然後從 <span class="control">最近的查找用法</span> 彈出視窗中選擇所需的搜索結果。</p></body></html>
