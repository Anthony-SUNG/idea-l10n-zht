<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Windows 小型轉儲文件會記錄程序運行時或崩潰時的狀態。要讀取小型轉儲文件，您必須擁有應用程序的二進制文件和轉儲文件。</p><p>可以在 GoLand 中打開並探索小型轉儲。要打開小型轉儲，請導航至 <span class="shortcut">運行 | 打開核心轉儲</span> 。指定可執行文件和轉儲文件的路徑。點擊 <span class="control">確定</span>。</p><p><span class="control">注意</span>: 您只能在 Microsoft Windows 操作系統上創建 Windows 小型轉儲。但是您可以在所有受支持的操作系統上分析和調試您的應用程序。</p><p class="image"><img src="images/tips_go_open_minidumps.png" alt="Record and view minidumps" style="border: 1px solid #55555;"/></p></body></html>
