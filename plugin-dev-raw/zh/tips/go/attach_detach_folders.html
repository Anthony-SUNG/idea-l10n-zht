<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要將目錄附加到您的項目，請點擊 <span class="shortcut">文件 | 打開</span> ，導航至要附加的文件夾，然后點擊 <span class="control">確定</span> 。在通知對話框中，選擇 <span class="control">附加</span> 。要分離文件夾，請右鍵點擊文件夾並選擇 <span class="control">從項目中分離目錄</span>。</p><p class="image"><img src="images/tips_go_attach_directory.png" alt="Attach and detach folders" style="border: 1px solid #55555;"/></p></body></html>
