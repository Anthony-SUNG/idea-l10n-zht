<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要使項目更加結構化，請使用文件嵌套規則將文件分組到群集中。例如，可以將所有的 <span class="code_emphasis">_test</span> 文件設為主文件的子文件。</p><p>要定義規則，請點擊 <span class="control">項目</span> 工具窗口中的 <span class="control">顯示選項菜單</span> 圖標，選擇 <span class="control">文件嵌套</span> ，然後在 <span class="control">子文件後綴</span> 字段中輸入規則(例如， <span class="code_emphasis">_test.go</span>)。</p><p class="image"><img src="images/tips_go_file_nesting_rules.png" alt="Nesting rules" style="border: 1px solid #55555;"/></p></body></html>
