<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>如果您的代碼引用了未聲明的方法或字段，您可以快速聲明它。要聲明具有正確簽名或類型的方法，請按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 並選擇 <span class="control">創建方法 &lt;method_name&gt;</span>。</p><p class="image"><img src="images/tips_go_tod_1_create_unresolved_method.png" alt="Create undeclared methods or fields" style="border: 1px solid #55555;"/></p></body></html>
