<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要以有用的結構快速包裝代碼塊，請在編輯器中將其選中，然后按 <span class="shortcut">&shortcut:SurroundWith;</span> (<span class="shortcut">代碼 | 環繞方式</span>)。</p><p>可用選項或包裝器的列表具有上下文相關的特點，並且取決于語言。</p><p class="image"><img src="images/go_generate_code_surround.png" alt="wrap code into the if statement" style="border: 1px solid #55555;"/></p></body></html>
