<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要運行 <span class="code_emphasis">main</span> 或 <span class="code_emphasis">test</span> 函數，請點擊間距中的 <span class="control">運行</span> 圖標並選擇必要的操作(<span class="control">運行</span>、 <span class="control">調試</span>、 <span class="control">覆蓋率</span>)。</p><p>此外，如果這些函數位于文本光標處，還可以按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 並選擇 <span class="control">運行</span> 意圖操作。</p><p class="image"><img src="images/tips_go_tod_1_run_with_gutter.png" alt="Run from the gutter" style="border: 1px solid #55555;"/></p></body></html>
