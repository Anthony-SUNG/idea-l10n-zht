<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>調試會話期間，您可以跳轉到放置光標的程式碼行。</p><p>要在光標位置停止程式碼執行而不添加另一個斷點，請點擊 <span class="control">執行到光標</span> 圖標或按 <span class="shortcut">&shortcut:RunToCursor;</span> 。或者，您可以點擊間距區域中的行號。</p><p class="image"><img src="images/tips_go_run_to_cursor.png" alt="Run to cursor" style="border: 1px solid #55555;"/></p></body></html>
