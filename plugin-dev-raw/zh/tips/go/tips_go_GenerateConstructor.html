<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">生成構造函數</span> 操作會生成創建結構類型值的函數。要創建構造函數，請將文本游標放在您的程式碼中，然後按 <span class="shortcut">&shortcut:Generate;</span> 。在 <span class="control">生成</span> 視窗中，選擇 <span class="control">生成構造函數</span> 。選擇要在構造函數中使用的欄位，然後點擊 <span class="control">確定</span>。</p><p class="image"><img src="images/tips_go_generate_constructor.png" alt="Generate a constructor" style="border: 1px solid #55555;"/></p></body></html>
