<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>可以在每次重新格式化代碼(例如，按 <span class="shortcut">&shortcut:ReformatCode;</span> )時運行 gofmt。第一遍由內置的 GoLand 格式化程序完成，然後由 gofmt 完成。</p><p>要啟用此功能，請按 <span class="shortcut">&shortcut:ShowSettings;</span> 打開設置，然後導航至 <span class="shortcut">Editor | Code Style | Go</span> 。點擊 <span class="control">Other</span> 頁籤並選中 <span class="control">On code reformat</span> 復選框。</p></body></html>
