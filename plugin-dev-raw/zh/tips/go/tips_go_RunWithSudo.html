<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以使用提升的權限運行和調試應用程式。要提升應用程式進程的權限，請導航至 <span class="control">運行/調試配置</span> 對話框(<span class="control">運行 | 編輯配置</span> )，點擊應用程式的配置，然後選中 <span class="control">使用 sudo 運行</span> 復選框。</p><p class="image"><img src="images/tips_go_run_with_sudo.png" alt="Run with sudo" style="border: 1px solid #55555;"/></p></body></html>
