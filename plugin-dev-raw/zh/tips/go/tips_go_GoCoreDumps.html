<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>有時在調試程序時，您需要檢查代碼執行流程並了解程序的當前狀態。Go 核心轉儲檔案包含正在運行的進程的內存轉儲以及它們在程序生命周期中的狀態。</p><p>可以在 GoLand 中打開並探索 Go 核心轉儲。要打開 Go 核心轉儲，請導航至 <span class="shortcut">運行 | 打開核心轉儲</span> 。指定可執行檔案和轉儲檔案的路徑。點擊 <span class="control">確定</span>。</p><p><span class="control">注意</span>: <span class="control">僅</span> 可以在 Linux 機器上創建 Go 核心轉儲檔案。可以在任何支援 GoLand 的操作系統上查看轉儲檔案。</p><p class="image"><img src="images/tips_go_open_go_core_dumps.png" alt="Create and view Go core dump files" style="border: 1px solid #55555;"/></p></body></html>
