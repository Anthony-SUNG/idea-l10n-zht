<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在調試過程中，點擊 <span class="control">Dump goroutines</span> 按鈕以創建程序使用的所有 goroutine 的轉儲。在轉儲選項卡中，可以應用篩選器搜索特定的 goroutine，並研究篩選後的結果。</p><p class="image"><img src="images/go_tod_dump_goroutines.png" alt="Filter that searches for a specific goroutine" style="border: 1px solid #55555;"/></p></body></html>
