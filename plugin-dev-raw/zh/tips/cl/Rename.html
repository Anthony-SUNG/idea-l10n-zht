<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以輕松重命名類、函數、變量和文件，同時在所有引用中實現自動糾正。為此，將文本光標放在所需符號上，然后按 <span class="shortcut">&shortcut:RenameElement;</span> (<span class="control">重構 | 重命名</span> )。開始輸入新名稱並在准備好后按 <span class="shortcut">&shortcut:EditorEnter;</span>: <p class="image"><img src="images/cl_rename.png" alt="Rename refactoring" style="border: 1px solid #55555;"/></p></p></body></html>
