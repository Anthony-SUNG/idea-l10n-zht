<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">提取常量</span> 重構用于創建常量，其將所選表達式作為值保存，並通過對該新創建常量的引用而代替其匹配項。</p><p>要調用此重構，請選擇要替換為常量的表達式，然后按 <span class="shortcut">&shortcut:IntroduceConstant;</span> （<span class="shortcut">Refactor | 提取 | 常量</span>）。</p><p class="image"><img src="images/cl_extractconst.png" alt="extract constant" style="border: 1px solid #55555;"/></p></body></html>
