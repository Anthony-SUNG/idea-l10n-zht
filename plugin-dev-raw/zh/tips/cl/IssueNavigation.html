<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以從注釋准確跳轉到問題跟踪器中的問題。為此，請在 <span class="shortcut">設置/偏好設置 | 版本控制 | 問題導航</span> 中定義問題導航模式:</p><p class="image"><img src="images/cl_issuenavigation.png" alt="Issues navigation settings" style="border: 1px solid #55555;"/></p><p>當您提交變更列表並提供提交消息時，請確保它與您的某個問題導航模式相匹配。稍后，當您在倉庫中瀏覽這些變更列表時，此類注釋會變成超鏈接。</p><p>點擊超鏈接會將您直接導航至任務跟踪器中的問題。</p></body></html>
