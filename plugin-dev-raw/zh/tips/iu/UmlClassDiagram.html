<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>使用 UML 類圖探索軟件包的結構，查看其組成類、子軟件包和依賴項。右鍵點擊 <span class="control">項目</span> 視圖中的軟件包，並從上下文菜單中選擇 <span class="shortcut">圖 | 顯示圖</span> 或按 <span class="shortcut">&shortcut:ShowUmlDiagram;</span> ，然后選擇圖類型。</p><p>您還可以使用類圖創建一個可視模型，填充節點元素和成員，並繪制鏈接。IntelliJ IDEA 將生成源代碼，並始終保持與模型同步。</p><p class="image"><img src="images/ij_tips_umlClass_diagram.png" alt="Show UML class diagram" style="border: 1px solid #55555;"/></p></body></html>
