<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以直接從編輯器訪問 Spring Bean 文檔。將文本光標放在 Spring 配置文件中的 Bean 定義處，按 <span class="shortcut">&shortcut:SelectIn;</span> ，然後選擇 <span class="control">Spring Bean</span> 。此時將打開 <span class="control">Spring</span> 工具窗口，其中顯示了所有可用信息。</p><p class="image"><img src="images/spring_open_bean.png" alt="Viewing Spring bean documentation" style="border: 1px solid #55555;"/></p></body></html>
