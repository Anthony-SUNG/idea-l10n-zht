<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>后綴代碼補全從右到左應用，以避免編碼時文本光標向后跳轉。在要更改的代碼段后面輸入點 <span class="code_emphasis">.</span> 並選擇所需選項。</p><p>要查看帶有后綴模板的建議列表，也可以按 <span class="shortcut">&shortcut:InsertLiveTemplate;</span>。</p><p class="image"><img src="images/ij_tips_postfix_completion.png" alt="Postfix completion" style="border: 1px solid #55555;"/></p></body></html>
