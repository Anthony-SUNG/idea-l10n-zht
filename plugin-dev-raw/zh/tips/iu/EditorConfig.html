<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以使用 EditorConfig (<a href="https://editorconfig.org/">https://editorconfig.org/</a> )中的設置覆蓋 IDE 代碼樣式設置。</p><p>要使用 EditorConfig 設置，必須安裝並啟用 <span class="control">EditorConfig</span> 插件。要配置 EditorConfig 中的樣式，請打開設置(<span class="shortcut">&shortcut:ShowSettings;</span> )，導航到 <span class="shortcut">編輯器 | 代碼樣式</span> ，然後選中 <span class="control">啟用 EditorConfig 支持</span> 復選框。</p><p>要將當前 IDE 代碼樣式設置導出到 <span class="code_emphasis">.editconfig</span> 檔案，請點擊 <span class="control">導出</span>。</p></body></html>
