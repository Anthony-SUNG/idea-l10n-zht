<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>借助 IntelliJ IDEA 中的內存查看器，您可以處理 HPROF 快照的詳細分解。內存快照對於定位佔用大量內存的代碼以及搜尋內存泄漏非常有用。</p><p>要分析快照，請轉到 <span class="shortcut">運行 | 打開分析器快照 | 打開</span> ，並選擇擴展名為 <span class="code_emphasis">.hprof</span> 的檔案。</p></body></html>
