<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在調試時，可以評估表達式，以分析流程或對改進進行原型設計:</p><ul ><li><p>如果該表達式存在於代碼中，按住 <span class="shortcut">Alt</span> (在 Windows 和 Linux 中)或 <span class="shortcut">⌥</span> (在 macOS 中)並點擊。如果要評估特定代碼段，請先選中再點擊。 </p><p class="image"><img src="images/tips_evaluate.png" alt="Quick evaluate an expression" style="border: 1px solid #55555;"/></p></li><li><p>要評估任意表達式，選擇 <span class="shortcut">運行 | 調試操作 | 評估表達式</span> 。隨即會打開一個單獨的對話框，該對話框支援循環、賦值、lambdas 等各種結構。</p></li></ul></body></html>
