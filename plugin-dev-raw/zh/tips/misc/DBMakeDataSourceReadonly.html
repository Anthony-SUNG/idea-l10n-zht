<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>為了保護您的數據庫免受意外修改，可以為連接打開唯讀模式。</p><p>要為連接啟用唯讀模式，請點擊 <span class="shortcut">檔案 | 數據源</span> 並在 <span class="control">數據源</span> 列表中選擇必要的數據源。在 <span class="control">選項</span> 頁籤上，選中 <span class="control">唯讀</span> 復選框。</p><p class="image"><img src="images/tips_db_enable_read_only_mode.png" alt="Turn on read-only mode for a connection" style="border: 1px solid #55555;"/></p></body></html>
