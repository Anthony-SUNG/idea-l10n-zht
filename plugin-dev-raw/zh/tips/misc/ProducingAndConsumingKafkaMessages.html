<p>請注意 <span class="control">Kafka</span> 監控工具窗口中的<span class="control">添加生產者</span>和<span class="control">添加使用者</span>按鈕。</p>
<p class="image"><img src="images/produce_consume_messages.png" alt="添加生產者、添加使用者按鈕" width="460" border-effect="line"/></p>
<p>您可以使用這些控件開始生成和接收數據。 只需在生產者窗口中指定消息形參，然后點擊<span class="control">生產</span>。 您可以點擊使用者窗口中的<span class="control">開始使用</span>開始接收消息。
若要恢復消息傳遞，請點擊<span class="control">停止使用</span>。</p>
