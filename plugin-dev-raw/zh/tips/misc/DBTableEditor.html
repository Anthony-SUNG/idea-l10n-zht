<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>雙擊 <span class="control">Database</span> 工具窗口（<span class="shortcut">查看 | 工具窗口 | Database</span> ）中的表時，表將在數據編輯器中打開。</p><p>在數據編輯器中，可以創建和刪除新條目、修改現有條目、按列篩選數據、在單獨的查看器中查看數據以及比較兩個表。</p><p class="image"><img src="images/db_pl_tips_DBTableEditor.png" alt="Data editor of a table" style="border: 1px solid #55555;"/></p></body></html>
