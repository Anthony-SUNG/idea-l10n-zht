<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>雙擊 SQL 文件可以在 IDE 中將其打開。要從此文件運行查詢，請調用意圖操作(在 macOS 中按 Option + Enter，在 Windows 和 Linux 中按 Alt+Enter)並選擇 <span class="control">在控制台中運行查詢</span> 。在 <span class="control">會話</span> 列表中，選擇已存在的控制台或創建一個新的控制台。</p><p>請注意，新的查詢控制台意味著與數據源的新連接。</p><p class="image"><img src="images/db_pl_tips_DBRunQueryIntention.png" alt="Intention action to run a query in a query console" style="border: 1px solid #55555;"/></p></body></html>
