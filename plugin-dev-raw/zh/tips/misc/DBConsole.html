<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">數據庫控制台</span> 是已附加到數據源的 SQL 檔案。創建數據源時，會自動創建查詢控制台。要打開控制台，請右鍵點擊數據源並選擇 <span class="shortcut">新建 | 查詢控制台</span>。</p><p class="image"><img src="images/tips_db_open_consoles.png" alt="How to open a query console" style="border: 1px solid #55555;"/></p></body></html>
