<p>使用 Big Data Tools 插件，您可以將 Zeppelin 筆記中的 Spark 作業提取到單獨的文件中。</p>
<ol>
    <li>在筆記中選擇一個 Spark 作業代碼片段。</li>
    <li>右擊所選代碼，然後從上下文選單中選擇<span class="control">重構 | 提取 Spark 作業</span>。</li>
    <li>保存 Scala 文件，它將在單獨的編輯器頁籤中打開。</li>
</ol>
</body>
