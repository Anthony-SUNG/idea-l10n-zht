<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">代碼 | 上移/下移語句</span> 操作對於重新組織代碼行非常有用，例如，可以讓變量聲明更靠近變量用法。</p><p>選擇一段代碼，然後按 <span class="shortcut">&shortcut:MoveStatementUp;</span> 或 <span class="shortcut">&shortcut:MoveStatementDown;</span>。</p><p>在編輯器中沒有選擇任何內容時，將移動文本光標位置處的代碼行。</p></body></html>
