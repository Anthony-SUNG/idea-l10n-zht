<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>按 <span class="shortcut">&shortcut:Find;</span> 可顯示搜尋窗格。按 <span class="shortcut">&shortcut:Replace;</span> 可添加另一個字段，從中可以輸入替換字符串。</p><p class="image"><img src="images/ac_tips_find_replace.png" alt="Find and replace" style="border: 1px solid #55555;"/></p><p>在 <span class="control">在檔案中尋找</span> 對話框中，可以按 <span class="shortcut">&shortcut:ReplaceInPath;</span> 切換到“替換為”。同樣，按 <span class="shortcut">&shortcut:FindInPath;</span> 可隱藏 <span class="control">替換為</span> 字段，並切換到常規搜尋。</p></body></html>
