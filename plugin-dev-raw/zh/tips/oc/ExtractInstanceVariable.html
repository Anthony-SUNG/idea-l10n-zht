<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">提取實例變量</span> 是 Objective-C 中的重構，用於將選定的表達式轉換為類的實例變量。</p><p>將文本光標放在局部變量處或選擇要應用重構的表達式，然後按 <span class="shortcut">&shortcut:IntroduceField;</span> （<span class="control">重構 | 提取實例變量</span>）。</p><p class="image"><img src="images/ac_tips_extract_instance_variable1.png" alt="Extracted Instance Variable" style="border: 1px solid #55555;"/></p><p>如果要為變量創建屬性或要在接口中聲明它，請在打開的彈出窗口中選中相應的復選框。</p></body></html>
