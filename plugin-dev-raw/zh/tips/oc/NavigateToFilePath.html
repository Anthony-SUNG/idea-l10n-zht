<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要導航到文件路徑的任何部分，請在編輯器的選項卡中按 <span class="shortcut">⌘+Click</span> 。選擇所需元素，它將在文件瀏覽器中打開。</p><p class="image"><img src="images/ac_tips_navigateToFilePath.png" alt="Navigate to file path" style="border: 1px solid #55555;"/></p></body></html>
