<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">Shorten Tab Titles</span> 選項默認處于啟用狀態。選項卡標題中的數據源名稱被縮短為 36 個字符。</p><p>要禁用此功能，請右鍵點擊查詢控制台的選項卡並選擇 <span class="control">Shorten Tab Titles</span>。</p><p class="image"><img src="images/db_tips_shorten_tab_titles.png" alt="Shorten Tab Titles" style="border: 1px solid #55555;"/></p></body></html>
