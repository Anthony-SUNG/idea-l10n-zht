<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以查看表、列或鍵在整個項目中的所有用法的列表，並快速導航至所選條目。將文本光標放在符號處，然後按 <span class="shortcut">&shortcut:ShowUsages;</span> (<span class="shortcut">編輯 | 查找用法 | 顯示用法</span>)。</p><p>要跳轉到某個用法，請在列表中選擇該用法，然後按 <span class="shortcut">&shortcut:EditorEnter;</span>。</p><p class="image"><img src="images/db_show_usages.png" alt="Show usages" style="border: 1px solid #55555;"/></p></body></html>
