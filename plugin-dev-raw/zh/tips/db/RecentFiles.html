<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>如果您意外關閉了查詢控制台、SQL 腳本或任何其他選項卡，請按 <span class="shortcut">&shortcut:RecentFiles;</span>。 <span class="control">最近的文件</span> 對話框可以顯示最近編輯的文件的列表。</p><p>按 <span class="shortcut">&shortcut:RecentFiles;</span> (<span class="shortcut">視圖 | 最近的文件</span> )可查看最近打開的文件列表。</p><p class="image"><img src="images/db_recent_files_1.png" alt="Recent files" style="border: 1px solid #55555;"/></p><p>您也可以調出最近執行的用法搜索的結果。為此，請在 <span class="control">查找</span> 工具窗口中使用相同的 <span class="shortcut">&shortcut:RecentFiles;</span> 快捷鍵，然後從 <span class="control">最近的查找用法</span> 彈出窗口中選擇所需的搜索結果。</p></body></html>
