<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>DDL 數據源是具有基於多個 SQL 腳本的架構的虛擬數據源。將這些文件存儲在版本控制系統 (VCS) 中是將數據庫保存在 VCS 下的一種方式。</p><p>要創建 DDL 數據源，請右擊 <span class="control">Database Explorer</span> 中的數據源，然後選擇 <span class="shortcut">SQL 腳本 | Dump to DDL Data Source</span>。</p></body></html>
