<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以查看數據源、表、函數和其他資料庫對象的簡短參考文檔。例如，如果您選擇一個表並按 <span class="shortcut">&shortcut:QuickJavaDoc;</span> ，將看到前十行的內容和表定義。</p><p>要打開快速文檔視圖，請點擊資料庫對象並選擇 <span class="shortcut">視圖 | 快速文檔</span> <span class="shortcut">&shortcut:QuickJavaDoc;</span>。</p><p class="image"><img src="images/tips_db_show_reference_documentation.png" alt="View a short reference documentation" style="border: 1px solid #55555;"/></p></body></html>
