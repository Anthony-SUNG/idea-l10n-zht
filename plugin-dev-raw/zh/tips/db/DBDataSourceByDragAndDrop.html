<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>包含 CREATE 語句的 SQL 文件可用作數據源。因此，您可以在編輯器中構建圖表，引用此類文件中定義的所有表、列和其他對象。</p><p>要創建 DDL 數據源，請將 DDL 文件從文件管理器拖到 <span class="control">Database Explorer</span> （<span class="shortcut">視圖 | Tool Windows | Database Explorer</span>）。</p><p class="image"><img src="images/tips_db_create_ddl_data_source.png" alt="Create a DDL data source" style="border: 1px solid #55555;"/></p></body></html>
