<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要將包含 SQL 文件的目錄附加到您的項目，請打開 <span class="control">文件</span> 工具窗口（<span class="shortcut">視圖 | 工具窗口 | 文件</span> ）。右擊 <span class="control">文件</span> 工具窗口區域中的某處，然後選擇 <span class="control">將目錄附加到項目</span> 。導航到要附加的目錄，然後點擊 <span class="control">打開</span>。</p><p class="image"><img src="images/tips_db_db_attach_directory.png" alt="Attach directory to project" style="border: 1px solid #55555;"/></p></body></html>
