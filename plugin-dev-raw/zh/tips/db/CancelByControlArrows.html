<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>為代碼補全啟用 <span class="control">輸入時顯示建議</span> 選項時，可以使用 <span class="control">向上查找</span> 和 <span class="control">向下查找</span> 操作來關閉建議列表並在編輯器中上下移動文本光標。</p><p>在 macOS 中，默認情況下未配置快捷鍵，因此您可以在 <span class="shortcut">偏好設置 | 鍵盤映射</span> 中分配任何方便的組合鍵。</p></body></html>
