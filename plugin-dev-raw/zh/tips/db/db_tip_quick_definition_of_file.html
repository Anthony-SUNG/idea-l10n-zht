<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>可以在彈出窗口中查看文件的內容，無需打開文件。要打開快速定義窗口，請在 <span class="control">文件</span> 工具窗口(<span class="shortcut">視圖 | 工具窗口 | 文件</span> )中選擇一個文件，然後按 <span class="shortcut">&shortcut:QuickPreview;</span>。</p><p class="image"><img src="images/tips_db_quick_definition_of_file.png" alt="Quick definition of the file contents" style="border: 1px solid #55555;"/></p></body></html>
