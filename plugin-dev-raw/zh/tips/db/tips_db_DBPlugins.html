<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以安裝集成 Git、HTTP 客戶端、Docker 或添加其他功能的套件。要安裝套件，請按 <span class="shortcut">&shortcut:ShowSettings;</span> 打開設定，然後導航至 <span class="control">插件</span> 。在搜尋字段中輸入套件名稱，然後按 <span class="shortcut">&shortcut:EditorEnter;</span>。</p><p class="image"><img src="images/tips_db_DBPlugins.png" alt="Installing plugins" style="border: 1px solid #55555;"/></p></body></html>
