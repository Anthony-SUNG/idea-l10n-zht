<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>如果想向項目添加 RBS 類型，可以從生成簽名原型開始。打開 Ruby 文件並按 <span class="shortcut">&shortcut:Generate;</span> 。然后，在 <span class="control">生成</span> 彈出窗口中選擇 <span class="control">類型簽名</span>。</p><p class="image"><img src="images/rm_tips_generate_rbs_prototype.png" alt="Generste an RBS prototype" style="border: 1px solid #55555;"/></p></body></html>
