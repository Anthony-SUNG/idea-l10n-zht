<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以使用專門的編輯器在代碼中編輯語言注入。</p><p>例如，要編輯正則表達式，開始輸入該表達式，按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> ，然后選擇 <span class="control">編輯正則表達式片段</span> 。該正則表達式將在編輯器中一個單獨的選項卡中打開，從中您可以按原樣輸入反斜杠。</p><p>所有變更都與原始正則表達式同步，並自動呈現轉義字符。准備就緒后，按 <span class="shortcut">&shortcut:EditorEscape;</span> 關閉正則表達式編輯器。</p></body></html>
