<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要將 <span class="control">Docker Compose</span> 配置為遠程解釋器，請打開 <span class="control">設置/偏好設置</span> 對話框 <span class="shortcut">&shortcut:ShowSettings;</span> ，轉到 <span class="control">語言和框架 | Ruby SDK 和 Gem</span> 頁面。點擊 <img src="images/icons.general.add.png" alt="The Add button"/> 並選擇 <span class="control">新建遠程</span> 。在調用的對話框中，選擇 <span class="control">Docker Compose</span> 並指定所需設置。</p></body></html>
