<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>RubyMine 使您能夠附加到本地或遠程計算機上正在運行的進程。此功能允許您調試無法直接從 IDE 啟動的應用程序。要附加到進程，請選擇 <span class="shortcut">運行 | 附加到進程</span> 或按 <span class="shortcut">&shortcut:XDebugger.AttachToProcess;</span> 。從可用進程列表中選擇所需進程。</p></body></html>
