<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要按照 <span class="control">Settings/Preferences</span> 對話框 <span class="shortcut">&shortcut:ShowSettings;</span> 中的 <span class="shortcut">編輯器 | 代碼樣式</span> 頁面上定義的樣式重新格式化代碼，請從主菜單中選擇 <span class="shortcut">代碼 | 重新格式化代碼</span> 或按 <span class="shortcut">&shortcut:ReformatCode;</span>。</p></body></html>
