<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">提取常量</span> 重構用於創建常量，其將所選表達式作為值保存，並通過對該新創建常量的引用而代替其匹配項。</p><p>要調用此重構，請選擇要取代為常量的表達式，然後按 <span class="shortcut">&shortcut:IntroduceConstant;</span> （<span class="shortcut">Refactor | 提取 | 常量</span>）。</p></body></html>
