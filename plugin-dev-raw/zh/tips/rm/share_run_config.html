<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以將運行/調試配置存儲為 XML 文件，並使用版本控制系統與您的團隊成員共享。編輯所需的運行/調試配置時啟用 <span class="control">Store as project file</span> 選項，並指定存儲配置文件的位置。</p><p class="image"><img src="images/rm_tip_share_run_config.png" alt="Share run/debug configurations" style="border: 1px solid #55555;"/></p></body></html>
