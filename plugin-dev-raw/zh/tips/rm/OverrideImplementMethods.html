<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>按 <span class="shortcut">&shortcut:OverrideMethods;</span> (<span class="control">代碼 | 重寫方法</span> )，可以輕松重寫基類的方法。</p><p>要實現當前類實現的接口(或抽象基類)的方法，請按 <span class="shortcut">&shortcut:ImplementMethods;</span> (<span class="control">代碼 | 實現方法</span>)。</p></body></html>
