<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>RubyMine 允許您在不離開 IDE 的情況下運行 Rails 或 IRB 控制台並與您的應用程式交互。例如，要運行 Rails 控制台，請轉到 <span class="shortcut">工具 | 運行 Rails 控制台</span>。</p><p class="image"><img src="images/rails_console_completion.png" alt="Rails console completion" style="border: 1px solid #55555;"/></p></body></html>
