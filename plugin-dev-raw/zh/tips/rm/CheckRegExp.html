<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要驗證正則表達式是否正確，請將文本光標置於要檢查的表達式中，按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> ，然後選擇 <span class="control">檢查正則表達式</span>。</p><p>在彈出窗口中，鍵入應與正則表達式相匹配的示例字符串。 <img src="images/icons.general.inspectionsOK.png" alt="Match occurred"/> 圖標表明發現匹配。</p><p class="image"><img src="images/rm_tips_check_reg_exp.png" alt="Check regex" style="border: 1px solid #55555;"/></p></body></html>
