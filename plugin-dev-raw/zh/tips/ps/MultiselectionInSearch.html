<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>PhpStorm 允許在文件中搜索 <span class="shortcut">&shortcut:Find;</span> 時使用多選。要將找到的下一個匹配項添加到選擇中，請按 <span class="shortcut">&shortcut:SelectNextOccurrence;</span> 。按 <span class="shortcut">&shortcut:SelectAllOccurrences;</span> 可將所有找到的匹配項包括在選擇中。</p><p class="image"><img src="images/ps_tips-multiselection.png" alt="Multiple occurrences" style="border: 1px solid #55555;"/></p></body></html>
