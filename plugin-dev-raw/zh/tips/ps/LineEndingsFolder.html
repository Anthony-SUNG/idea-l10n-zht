<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您不需要在編輯器中打開文件來更改其行分隔符樣式。改用 <span class="control">項目</span> 工具窗口: 選擇一個或多個文件或文件夾，從主菜單中選擇 <span class="shortcut">文件 | 文件屬性 | 行分隔符</span> ，然后選擇所需的行尾樣式。</p><p>對于目錄，新行分隔符將遞歸應用。</p><p class="image"><img src="images/ps_tips-line_separator_folder.png" alt="Line separator for a folder" style="border: 1px solid #55555;"/></p></body></html>
