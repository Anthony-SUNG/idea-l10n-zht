<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要預覽代碼而不是真正滾動到代碼，請將鼠標指針懸停在滾動條上的警告、錯誤條帶或一部分原始碼上，您將看到一個鏡頭:</p><p class="image"><img src="images/ps_tips-lens.png" alt="Code lens" style="border: 1px solid #55555;"/></p><p>要禁用鏡頭，請右鍵點擊滾動條頂部的代碼分析標記，並清除 <span class="control">在滾動條懸停時顯示代碼鏡頭</span> 復選框。</p><p class="image"><img src="images/ps_tips-lens1.png" alt="Enable Code lens" style="border: 1px solid #55555;"/></p></body></html>
