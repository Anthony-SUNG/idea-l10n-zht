<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要配置遠程 PHP 解釋器，請打開 <span class="control">Settings/Preferences</span> 對話框 (<span class="shortcut">&shortcut:ShowSettings;</span>) 的 <span class="shortcut">PHP</span> 頁面。</p><p>然后點擊瀏覽按鈕，在 <span class="control">CLI Interpreters</span> 窗口中點擊 <span class="control">添加</span> 並選擇 <span class="control">從 Docker、Vagrant、VM、遠程…</span> 選項。</p><p class="image"><img src="images/ps_tips-remote.png" alt="Add a remote interpreter" style="border: 1px solid #55555;"/></p><p>您可以在項目中使用此遠程解釋器，也可以將其保留為可用解釋器之一。</p></body></html>
