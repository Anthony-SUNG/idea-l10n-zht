<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在文件中搜索文本字符串時，請使用最近搜索歷史記錄。按 <span class="shortcut">&shortcut:Find;</span> 打開搜索窗格，然後按 <span class="shortcut">&shortcut:ShowSearchHistory;</span> 顯示最近條目的列表。</p><p class="image"><img src="images/py_tips_recentSearch.png" alt="Recent search history" style="border: 1px solid #55555;"/></p></body></html>
