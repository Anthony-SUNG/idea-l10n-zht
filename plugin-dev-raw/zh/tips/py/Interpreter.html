<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>如果要將 Python 解釋器的軟件包更新到任何預发布版本(例如測試版或候選发布版本)，請在 <span class="control">Python 解釋器</span> 對話框(<span class="control">設置/偏好設置 | 項目 | 項目解釋器</span> )中點擊 <span class="control">顯示早期版本</span> ，然后繼續更新軟件包。</p></body></html>
