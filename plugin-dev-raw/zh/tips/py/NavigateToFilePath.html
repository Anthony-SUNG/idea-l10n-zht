<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要導航到文件路徑的任何部分，請在編輯器中的選項卡上按 <span class="shortcut">Ctrl+Click</span> (在 Windows 和 Linux 中)/ <span class="shortcut">⌘+Click</span> (在 macOS 中)。選擇所需元素，它將在文件瀏覽器中打開。</p><p class="image"><img src="images/py_tips_navigateToFilePath.png" alt="Navigate to file path" style="border: 1px solid #55555;"/></p></body></html>
