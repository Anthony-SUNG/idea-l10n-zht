<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要更改內置 Web 伺服器端口，請在 <span class="control">Settings/Preferences</span> 對話框 (<span class="shortcut">&shortcut:ShowSettings;</span>) 中，轉到 <span class="shortcut">構建、執行、部署 | 調試器</span> ，然後在 <span class="control">內置伺服器端口</span> 字段中設定新的值。</p><p class="image"><img src="images/py_tips_builtInServer.png" alt="Built-in server" style="border: 1px solid #55555;"/></p></body></html>
