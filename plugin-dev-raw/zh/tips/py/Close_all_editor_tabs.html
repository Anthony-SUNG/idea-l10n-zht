<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要關閉編輯器中的所有選項卡，請右鍵點擊一個選項卡，然后選擇 <span class="control">關閉所有選項卡</span>。</p><p>要關閉除活動選項卡外的所有選項卡，請按住 <span class="shortcut">Alt</span> (在 Windows 和 Linux 中)或 <span class="shortcut">Alt(Option)</span> (在 macOS 中)，然后點擊活動選項卡上的 <span class="control">關閉</span> 按鈕。</p></body></html>
