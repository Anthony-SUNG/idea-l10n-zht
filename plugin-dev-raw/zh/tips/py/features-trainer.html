<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>PyCharm 包括一個內置的 IDE 功能培訓工具。它可以提供交互式培訓課程，幫助您學習如何執行一些常見任務，例如重構代碼、瀏覽項目、調試和使用版本控制。</p><p>確保在 IDE 設置中 <span class="control">插件</span> 頁面上的 <span class="control">已安裝</span> 選項卡下啟用 IDE Features Trainer 插件。</p><p>要打開 <span class="control">學習</span> 工具窗口並開始練習，請從主菜單中選擇 <span class="shortcut">視圖 | 工具窗口 | 學習</span> 或 <span class="shortcut">幫助 | 學習 IDE 功能</span> 。工具窗口會列出可用的教程。</p></body></html>
