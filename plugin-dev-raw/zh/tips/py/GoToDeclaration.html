<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要從類、方法或變量的用法導航到其聲明，請將文本光標置于符號處並按 <span class="shortcut">&shortcut:GotoDeclaration;</span> (<span class="shortcut">導航 | 聲明或用法</span> )。您還可以按 <span class="shortcut">Ctrl</span> 鍵並點擊用法來跳轉到聲明。</p><p class="image"><img src="images/py_tips_ctrl_click.png" alt="Go to Declaration with Ctrl/Cmd+Click" style="border: 1px solid #55555;"/></p></body></html>
