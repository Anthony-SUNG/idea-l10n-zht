<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在“隨處搜索”視窗(按兩次 <span class="shortcut">Shift</span> )的搜索字段中輸入 &quot;<span class="code_emphasis">/</span> &quot;，可以搜索設定、設定選項和插件列表。</p><p>您還可以在要搜索的 URL 映射部分前面輸入 &quot;<span class="code_emphasis">/</span> &quot;，來搜索 URL 映射。</p><p class="image"><img src="images/tips_search_everywhere_settings.png" alt="Search Everywhere: settings, plugins, URL mappings" style="border: 1px solid #55555;"/></p></body></html>
