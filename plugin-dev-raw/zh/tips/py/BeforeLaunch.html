<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>使用 Python 運行/調試配置的 <span class="control">啟動前</span> 字段來定義運行應用程序之前要定義的一些腳本。PyCharm 會運行指定的腳本，成功後，它將運行該應用程序。否則，應用會立即啟動。</p><p><a href="https://www.jetbrains.com/help/pycharm/2021.3/run-debug-configurations-dialog.html#before-launch-options">了解更多</a></p></body></html>
