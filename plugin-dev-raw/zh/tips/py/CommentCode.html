<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>使用快捷鍵對代碼行和代碼塊進行注釋和取消注釋:</p><ul ><li><p><span class="shortcut">&shortcut:CommentByLineComment;</span>: 用于單行注釋(<span class="code_emphasis">//...</span>)</p></li><li><p><span class="shortcut">&shortcut:CommentByBlockComment;</span>: 用于塊注釋(<span class="code_emphasis">/*...*/</span>)</p></li></ul></body></html>
