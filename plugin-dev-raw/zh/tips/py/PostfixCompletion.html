<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>後綴代碼補全從右到左應用，以避免編碼時文本光標向後跳轉。在要更改的代碼段後面輸入點 <span class="code_emphasis">.</span> 並選擇所需選項。</p><p>要查看帶有後綴模板的建議列表，也可以按 <span class="shortcut">&shortcut:InsertLiveTemplate;</span>。</p></body></html>
