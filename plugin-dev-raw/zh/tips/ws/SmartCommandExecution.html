<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>如果在終端看到高亮顯示的命令，不要立即執行該命令。按 <span class="shortcut">Ctrl+Enter</span> (在 Windows 和 Linux 中)/ <span class="shortcut">⌘↩</span> (在 Mac 中)激活相應的 IDE 功能。</p><p class="image"><img src="images/ws_tips_smart_command.png" alt="Smart command execution" style="border: 1px solid #55555;"/></p><p>例如，可以嘗試使用 <span class="code_emphasis">git log</span> 來查看 <span class="control">Git</span> 工具窗口的 <span class="control">日志</span> 選項卡，或嘗試使用 diff 在差異查看器中打開文件。</p></body></html>
