<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>內置的 WebStorm 預覽在單獨的編輯器選項卡中顯示 HTML 代碼的輸出。WebStorm 會保存您對 HTML 文件或鏈接的 CSS 和 JavaScript 文件所做的任何更改，並自動重新加載預覽。</p><p class="image"><img src="images/ws_tips_html_built_in_preview.png" alt="Open the built-in preview" style="border: 1px solid #55555;"/></p><p>要打開預覽，請將鼠標懸停在 HTML 代碼上以打開瀏覽器彈出窗口，然后點擊 WebStorm 圖標。</p><p class="image"><img src="images/ws_tips_html_built_in_preview_open.png" alt="Open the built-in preview" style="border: 1px solid #55555;"/></p></body></html>
