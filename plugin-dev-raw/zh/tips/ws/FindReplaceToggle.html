<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>按 <span class="shortcut">&shortcut:Find;</span> 可顯示搜索窗格。按 <span class="shortcut">&shortcut:Replace;</span> 可添加另一個字段，從中可以輸入替換字符串。</p><p>在 <span class="control">在文件中查找</span> 對話框中，可以按 <span class="shortcut">&shortcut:ReplaceInPath;</span> 切換到“替換為”。同樣，按 <span class="shortcut">&shortcut:FindInPath;</span> 可隱藏 <span class="control">替換為</span> 字段，並切換到常規搜索。</p></body></html>
