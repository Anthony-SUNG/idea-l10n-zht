<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>解構讓您可以輕鬆地將陣列和對象中的值解壓縮為變數。此功能具有非常簡潔的語法，當您需要在應用程序中傳遞資料時，通常會使用該語法。</p><p>在 WebStorm 中，您可以使用意圖操作 (<span class="shortcut">&shortcut:ShowIntentionActions;</span>) 調用解構。使用 <span class="control">取代為對象/陣列解構</span> 操作可移除原始賦值。要保留賦值，請使用 <span class="control">引入對象/陣列解構</span>。</p><p class="image"><img src="images/ws_tips_js_destructuring_intention_action_replace.png" alt="Introduce array/object destructuring" style="border: 1px solid #55555;"/></p></body></html>
