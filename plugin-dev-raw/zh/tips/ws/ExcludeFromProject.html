<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以排除項目中的任何文件，這樣在編制索引、檢查和代碼補全時就會忽略該文件。</p><p>在 <span class="control">項目</span> 工具窗口中，右鍵點擊要排除的文件，從上下文菜單中選擇 <span class="shortcut">覆蓋文件類型</span> ，然後從 <span class="control">選擇文件類型</span> 列表中選擇 <span class="control">純文本</span>。</p><p>如有必要，您始終可以從上下文菜單中選擇 <span class="control">恢復文件類型覆蓋</span> ，將文件恢復為其原始類型。</p></body></html>
