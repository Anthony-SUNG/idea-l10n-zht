<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">提取字段</span> 重構用於創建以值形式保存所選表達式的字段，並通過對此新創建字段的引用替換其匹配項。您可以替換表達式的所有匹配項或僅替換文本光標處的匹配項。</p><p>要調用此重構，請選擇要替換為字段的表達式，或將文本光標置於表達式，然後按 <span class="shortcut">&shortcut:IntroduceField;</span> (<span class="shortcut">重構 | 提取 | 字段</span>)：</p><p class="image"><img src="images/ws_tips_extract_field_1.png" alt="Extract field" style="border: 1px solid #55555;"/></p></body></html>
