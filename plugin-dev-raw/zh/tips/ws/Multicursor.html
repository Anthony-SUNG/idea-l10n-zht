<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在 WebStorm 中，可以使用多個文本光標。按住 <span class="shortcut">Shift+Alt</span> (在 Windows 和 Linux 中)/ <span class="shortcut">⇧⌥</span> (在 macOS 中)，然后在不同位置點擊，即可在編輯器中設置其他文本光標。</p><p class="image"><img src="images/ws_tips-multicursor.png" alt="Multiple carets" style="border: 1px solid #55555;"/></p><p>然后可以使用左箭頭鍵或右箭頭鍵按 <span class="shortcut">Shift</span> ，以選擇多段文本。</p><p class="image"><img src="images/ws_tips-multiselection1.png" alt="Multiple selection" style="border: 1px solid #55555;"/></p><p>按 <span class="shortcut">&shortcut:EditorEscape;</span> 可以移除最近添加的文本光標之外的其他所有文本光標。</p></body></html>
