<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>重命名類時，WebStorm 還會建議重命名該文件(如果文件具有相同的名稱)。如果您接受該建議，WebStorm 會在其他文件的 import 語句中更新此文件的名稱。</p><p class="image"><img src="images/ws_tips_ts_refactoring_rename_file_intention_custom_naming_convention.png" alt="Keeping the name of a file in compliance with the name of the corresponding class" style="border: 1px solid #55555;"/></p><p>如果您拒絕此建議，可以在以后隨時使用 <span class="control">重命名文件…</span> 意圖操作重命名該文件。</p></body></html>
