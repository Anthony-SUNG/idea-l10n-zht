<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要更改內置 Web 服務器端口，請在 <span class="control">Settings/Preferences</span> 對話框 <span class="shortcut">&shortcut:ShowSettings;</span> 中轉到 <span class="shortcut">構建、執行、部署 | 調試器</span> ，然后在 <span class="control">內置服務器端口</span> 字段中設置新的值。</p><p class="image"><img src="images/builtInServer.png" alt="Changing the default built-in web server port" style="border: 1px solid #55555;"/></p><p>現在，如果您在瀏覽器中預覽 HTML 頁面 <span class="shortcut">&shortcut:WebOpenInAction;</span> ，會看到它在新端口上運行。</p></body></html>
