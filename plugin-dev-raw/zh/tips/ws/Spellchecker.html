<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>拼寫和語法檢查默認處於啟用狀態。這些檢查由 Grazie 插件提供，它與 IDE 捆綁在一起。要配置校對設置，請按 <span class="shortcut">&shortcut:ShowSettings;</span> 打開設置，然後導航至 <span class="shortcut">Editor | Natural Languages | Grammar</span>。</p><p>所有文本，包括注釋、文本字符串和文字，都根據預定義或自定義字典進行檢查。拼寫錯誤會高亮顯示，以便您可以選擇正確的單詞、接受當前的拼寫或禁用檢查。</p><p>要修正拼寫或語法錯誤，請按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 查看可用操作列表。</p></body></html>
