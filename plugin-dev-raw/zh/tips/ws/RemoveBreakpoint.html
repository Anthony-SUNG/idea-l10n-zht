<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>為避免意外移除斷點，您可以選擇從間距中拖出斷點來將其移除。按 <span class="shortcut">&shortcut:ShowSettings;</span> ，轉到 <span class="control">構建、執行、部署 | 調試器</span> ，並選擇 <span class="control">拖動到編輯器中或使用鼠標中鍵點擊</span>。</p><p>點擊斷點可以啟用或禁用斷點。</p></body></html>
