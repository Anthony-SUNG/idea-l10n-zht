<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>調試會話期間，Live Edit 可以幫助您在不刷新頁面的情況下監視對程式碼的變更。您知道嗎? 現在您可以在沒有 JetBrains IDE Support Chrome 擴展程序的情況下使用 Live Edit! 打開 <span class="control">Settings/Preferences</span> 對話框 <span class="shortcut">&shortcut:ShowSettings;</span> ，轉到 <span class="shortcut">構建、執行、部署 | 調試器 | Live Edit</span> ，然後選中 <span class="control">更改時在 Chrome 中更新應用程序</span> 復選框。</p></body></html>
