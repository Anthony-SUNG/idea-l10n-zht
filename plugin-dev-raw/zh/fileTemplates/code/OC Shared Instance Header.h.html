<html>
<body>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse">
  <tr>
    <td colspan="3"><font face="verdana" size="-1">
      在類標頭部分生成 <b><code>+sharedInstance</code></b> 方法的聲明，例如，調用<b>代碼 | 生成 | +sharedInstance</b> 操作時。<br>
      模板是可編輯的。 除了 Objective-C 表達式和註釋外，您還可以使用預定義變量，這些變量隨後將被擴展為相應值。</font>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse">
  <tr>
    <td colspan="3"><font face="verdana" size="-1">預定義變量將接收以下值：</font></td>
  </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2"><b>${$CLASS_TYPE}</b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">在其中實現方法的類的名稱</font></td>
  </tr>
  <tr>
    <td colspan="3"><font face="verdana" size="-1"><b>C 檔案標頭</b>模板（<b>包含</b>頁籤）中的所有預定義變量也可用（<font face="verdana" size="-2"><b>${USER}</b></font>、<font face="verdana" size="-2"><b>${DATE}</b></font> 等）</font>
    </td>
  </tr>
</table>
</body>
</html>
