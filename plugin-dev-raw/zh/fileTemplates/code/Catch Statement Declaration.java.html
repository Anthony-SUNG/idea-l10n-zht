<html>
<body>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse">
  <tr>
    <td><font face="verdana" size="-1">在生成時填充 <b>catch</b> 形參，例如，調用<i>代碼 | 環繞方式…</i> 功能。<br>
       此內置模板是可編輯的。 例如，您可以將生成的形參設為 final，無論捕獲的異常的限定名稱是什麼，都會始終使用預定義的名稱。</font>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse">
  <tr>
    <td colspan="3"><font face="verdana" size="-1">預定義變量接收以下值：</font></td>
  </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2" ><b>${EXCEPTION}</b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">如果限定名稱以 Exception 結尾，<b>Exception</b> 變量的名稱被指定為從捕獲的異常類型 <b>e</b> 派生的 <b>catch</b> 形參。</font></td>
  </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2" ><b>${EXCEPTION_TYPE}</b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1"><b>catch</b> 形參的類型。</font></td>
  </tr>
</table>
</body>
</html>
