<html>
<body>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse">
  <tr>
    <td colspan="3"><font face="verdana" size="-1">
      在生成被重寫初始值設定項（例如，使用<b>代碼 | 生成 | 重寫方法</b>操作）時填充初始值設定項的主體。<br>
      模板是可編輯的。 除了 Swift 表達式和注釋外，您還可以使用預定義變量，這些變量隨后將被擴展為相應值。
    </font></td>
  </tr>
</table>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse">
  <tr>
    <td colspan="3"><font face="verdana" size="-1">預定義變量接收以下值：</font></td>
  </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2"><b>${CALL_SUPER}</b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">super 初始值設定項調用 - 帶或不帶形參的 <code><b>super</b>.<b>init</b>()</code>
    </font></td>
  </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2"><b>${SIGNATURE}</b></font></nobr></td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">方法簽名</font></td>
  </tr>
  <tr>
    <td colspan="3"><font face="verdana" size="-1"><b>Swift 文件頭</b>模板（<b>包含</b>選項卡）中的所有預定義變量也可用（例如 <font face="verdana" size="-2"><b>${USER}</b></font>、<font face="verdana" size="-2"><b>${DATE}</b></font> 等）。
    </font></td>
  </tr>
</table>
</body>
</html>
