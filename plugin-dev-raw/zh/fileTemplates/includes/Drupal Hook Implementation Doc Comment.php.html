    <td colspan="3"><font face="verdana" size="-1">一個 Drupal 掛鈎實現的 PHPDoc 注釋的內置模板。 它包含一個代碼片段，可以在 <b>#parse</b> 指令的幫助下將其包含在文件模板（<b>Templates</b> 標簽）中。<br>
      模板是可編輯的。 除了靜態文本、代碼和注釋外，您還可以使用預定義變量，這些變量將像宏一樣被擴展為相應值。</font><br>
