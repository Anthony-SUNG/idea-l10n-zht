生成用于慣用錯誤處理的樣板代碼。
<p>
  您可以在返回 <code>error</code> 的調用或 <code>error</code> 類型的任何表達式上調用模板。
  模板引入新變量，將表達式賦值給它們，並使用以下代碼檢查 error 是否為 <code>nil</code>：
</p>
<pre><code>if err != nil {
  return value1, value2, ...
}</code></pre>
<p>每個 <code>value</code> 要么是 <code>err</code> 變量，要么是封閉函數的相應返回類型的默認值。</p>
